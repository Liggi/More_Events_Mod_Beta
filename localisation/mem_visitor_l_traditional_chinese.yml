l_traditional_chinese:
  
 mem_visitor.2.name:0 "Impact Event"
 mem_visitor.2.desc:0 "我們位於§Y[mem_visitor_planet.GetName]§!上的觀察站從星球上接收到，有物體再之進入大氣層的熱能標記，然後就是星球表面的衝擊。\n\n如果是一顆能夠避過我們偵測的小行星，它肯定會在大氣層中燃燒殆盡。可是，我們的紀錄儀顯示撞擊痕跡，就足以證明這不是天然事故。這次撞擊的地點位於甚少人口的鄉郊地區，只有幾座建築物。因此今次的損失極微，而且我們可以嘗試在原住民不注意之下，回收那件物體。"
 mem_visitor.2a:0 "我們應該將之據為己有。"
 mem_visitor.2a.phile:0 "我們應該在它污染當地前將之回收。"
 mem_visitor.2a.phobe:0 "這種科技不能落入野蠻人手中。"
 mem_visitor.2a.tooltip:0 "觀察站的工作人員將會進行回收工序。"
 mem_visitor.2b:0 "不要管它。"
 mem_visitor.2b.phile:0 "如果那個東西掉在他們的星球上就屬於他們。"
 mem_visitor.2b.phobe:0 "不要管太空垃圾。"
 mem_visitor.2b.tooltip:0 "觀察站的工作人員將會讓土著接收該物件。"
 mem_visitor.2c:0 "在發生事故前，把該物件消除掉。"
 mem_visitor.2c.tooltip:0 "觀察站的工作人員將會利用軌道轟炸摧毀該物件。"
 
 mem_visitor.31.name:0 "成功確保物件"
 mem_visitor.31.desc:0 "位於§Y[mem_visitor_planet.GetName]§!上空的觀察站派出特殊部隊，乘坐隱形飛船成功在事發現場著陸，並在原住民發現前將該物件回收。在那個物件到手後，他們在沒有留意的情況之下全身而退。"
 mem_visitor.31a:0 "做得好。"
 mem_visitor.31a.tooltip:0 "這個東西將會被送往母星上研究。"
 
 mem_visitor.32.name:0 "捷足先登"
 mem_visitor.32.desc:0 "位於§Y[mem_visitor_planet.GetName]§!上空的觀察站派出的特殊部隊來得太晚了。一班原住民已經搶先一步到達事發現場，並把那個物件帶走。如果我們想把它搶回來的話，可能會把我們以及整個項目暴露於危險中。"
 mem_visitor.32a:0 "我們應該把它搶回來。"
 mem_visitor.32a.tooltip:0 "觀察站將會派出一支部隊潛入當地，從原住民手上奪回那個物件。"
 mem_visitor.32b:0 "算了，他們可以保留它。"
 mem_visitor.32b.tooltip:0 "原住民將會繼續持有那個物件。"
 
 mem_visitor.41.name:0 "奪回成功"
 mem_visitor.41.desc:0 "我們的部隊透過利用衛星影像，成功潛入原住民收藏那個物件的地方，並在絲毫無損之下中奪回它及全身而退。"
 mem_visitor.41a:0 "做得好。"
 
 mem_visitor.42.name:0 "不幸事件"
 mem_visitor.42.desc:0 "我們的部隊成功找到原住民收藏那個物件的地方。不過，當我們想把它搶回的時候，卻不小心被人發現，更被因為外來者而受驚的原住民襲擊。\n\n在衝突期間，大部分的施襲者都被擊昏及清除記憶；可是，我們未能夠肯定有沒有其他目擊者。總而言之，我們最終搶回那個物件。"
 mem_visitor.42a:0 "至少我們可以拿出成績。" 
 mem_visitor.42a.tooltip:0 "這個物件將會被送往母星進行研究，不過原住民可能會得悉這件事，及有機會變得偏向§Y軍國主義§! or §Y排外主義§!。"
 
 mem_visitor.43.name:0 "血戰"
 mem_visitor.43.desc:0 "我們的部隊成功找到搶走那個物件的原住民。不過，當我們想把它搶回的時候，卻不小心被人發現，更被因為外來者而受驚的原住民襲擊。\n\n在衝突期間，大部分的施襲者都被擊斃，剩下來的就僥倖逃脫。現在有大量目擊者和大屠殺的痕跡，情況將會變得失控。總而言之，我們最終搶回那個物件。"
 mem_visitor.43a:0 "真是不幸。"
 mem_visitor.43a.phile:0 "一場悲劇。"
 mem_visitor.43a.phobe:0 "這可算不上損失。"
 mem_visitor.43a.tooltip:0 "這個物件將會被送往母星進行研究，不過原住民肯定會得悉這件事，及有機會變得偏向§Y軍國主義§! or §Y排外主義§!。"
 
 mem_visitor.44.name:0 "任務失敗"
 mem_visitor.44.desc:0 "我們的部隊成功找到搶走那個物件的原住民。不過，當我們想把它搶回的時候，卻不小心被人發現，更被因為外來者而受驚的原住民襲擊。\n\n我們的部隊並不希望訴諸武力，於是決定逃離現場，可是最終卻導致幾名成員陣亡，而那個物件亦得而復失，更甚的是大量資料遺失。"
 mem_visitor.44a:0 "這是一場災難。"
 mem_visitor.44a.phobe:0 "這真的值得嗎？ "
 mem_visitor.44a.tooltip:0 "奪還任務已經失敗了，原住民肯定會得悉這件事，及有機會變得偏向§Y軍國主義§! or §Y排外主義§!。"
mem_visitor.45.name:0 "任務失敗"
 mem_visitor.45.desc:0 "儘管我們的部隊用盡最大努力，他們卻失去了那個物件的蹤影。我們需要等上一段時間讓它再次露面才可以執行任務。"
 mem_visitor.45a:0 "真是不幸。"
 mem_visitor.45a.tooltip:0 "我們需要等上一段時間，看看那個物件會不會再次露面。"
 
 mem_visitor.5.name:0 "毀滅證據"
 mem_visitor.5.desc:0 "一艘飛船從我們的觀察站出發，並將中量的導彈從高空投放下去及準確命中目標。當塵埃落定後，我們的偵測設備已經接收不到任何外來物件的訊號。如果幸運的話，我們可以將這一次事件紀錄為隕石擊中同一個地方兩次。"
 mem_visitor.5a:0 "這有機會發生的，對嗎？"
 mem_visitor.5a.tooltip:0 "當地原住民可能不知道發生過這件事。"
 
 mem_visitor.52.name:0 "毀滅證據的餘波：宗教發展"
 mem_visitor.52.desc:0 "我們在§Y[mem_visitor_planet.GetName]§!的行動被當地的原住民注意到，很多人都以為是神明顯靈，更有人在隕石坑周遭設起神壇用作祭祀。幾個宗教團體亦因今次事件而傳遍整個星球。"
 mem_visitor.52a:0 "真有趣。"
 mem_visitor.52a.tooltip:0 "當地原住民因我們的緣故變得偏向§Y唯心主義§!。"
 
 mem_visitor.53.name:0 "毀滅證據的餘波：懷疑外星人入侵"
 mem_visitor.53.desc:0 "看起來§Y[mem_visitor_planet.GetName]§!的原住民當權者視我們的行動是屬於外星人侵略。由於他們沒有掌握全部事實，他們將這次雙重引爆歸咎於一個不明外星種族，並且開始考慮在軍事及反抗外星人入侵等項目上投放更多資金。"
 mem_visitor.53a:0 "令人擔憂。"
 mem_visitor.53a.phile:0 "我們做錯了甚麼！ "
 mem_visitor.53a.tooltip:0 "當地原住民因我們的緣故而開始研發更多武器來對抗外來者入侵，今次事件令他們變得偏向§Y軍國主義§!，§Y排外主義§!或§Y唯物主義§!。"
 
 mem_visitor.54.name:0 "毀滅證據的餘波：緊張局勢升溫"
 mem_visitor.54.desc:0 "看起來§Y[mem_visitor_planet.GetName]§!的原住民當權者不認為今次事件涉及任何外星文明，不過他們也不相信這次爆炸是由於隕石撞擊而造成的。有關開發及測試大殺傷力武器的謠言及指控此起彼落，令到當地的緊張局勢升溫。"
 mem_visitor.54a:0 "令人擔憂。"
 mem_visitor.54a.phile:0 "我們做錯了甚麼？"
 mem_visitor.54a.tooltip:0 "當地原住民因我們的緣故而令到當地的緊張局勢升溫，今次事件令他們變得偏向§Y軍國主義§!，更有可能在未來引發大戰。"
 
 mem_visitor.61.name:0 "遺失"
 mem_visitor.61.desc:0 "自從那個神秘的物件撞上§Y[mem_visitor_planet.GetName]§!的表面後已經過了一段時間，可是我們再沒有聽到任何關於它的消息。我們位於觀察站的專家十分肯定已經無法再找到它。"
 mem_visitor.61a:0 "功虧一簣。"
 
 mem_visitor.62.name:0 "來自星際的預言者"
 mem_visitor.62.desc:0 "看起來當地的原住民將那個物件據為己有後，把它當成某種聖物。我們判斷出那個物件具有語言能力及基礎的人工智能，可是它雜亂無章的語句根本無法理解，基本上是無用的。它原本的作用及來源依然是一個謎團。"
 mem_visitor.62a:0 "不過它對當地社會的影響令人感到有趣。"
 mem_visitor.62a.tooltip:0 "由於當地原住民找到新的宗教領袖，他們變得偏向§Y唯心主義§!。"
 
 mem_visitor.63.name:0 "外星人危機"
 mem_visitor.63.desc:0 "最近墜落在§Y[mem_visitor_planet.GetName]§!上的物件被當地的一個政府以展覽品的形式，再一次重現人間。在一個齊集各地頂尖科學家及領袖的研討會上，這個物件被認定為外星生命存在的證據。\n\n展覽會的演講強調今次發現所帶來的危險，以及應該如何應對。「這改變了一切。」當地的首席科學家指出：「我們要準備好。」"
 mem_visitor.63a:0 "令人擔憂。"
 mem_visitor.63a.phobe:0 "這救不了他們。"
 mem_visitor.63a.tooltip:0 "當地原住民準備好對抗外星人入侵，今次事件令他們變得偏向§Y軍國主義§!，§Y排外主義§!或§Y唯物主義§!。"
 
 mem_visitor.64.name:0 "
Alien Teacher"
 mem_visitor.64.desc:0 "當地的科學家將最近在§Y[mem_visitor_planet.GetName]§!上墜落的物件向公眾展示，看起來它是某種交互式數據庫，並向他們對供先進的科技。\n\n科學家們強調這是明確的證據，足以證明在外太空存在高智慧文明，所以他們竭力主張投放更多資源在科學研究上，希望將來可以跟外星人碰面。."
 mem_visitor.64a:0 "真有趣。"
 mem_visitor.64a.phobe:0 "真是天真。"
 mem_visitor.64a.phile:0 "我們正等待。"
 mem_visitor.64a.tooltip:0 "由於外星科技知識在星球上不斷傳播，當地原住民的社會體現了大躍進，他們對於新找到的外星知識，令他們變得偏向§Y唯物主義§!或§Y親外主義§!。"
 
 mem_visitor.71.name:0 "空白的部件"
 mem_visitor.71.desc:0 "我們從§Y[mem_visitor_planet.GetName]§!回收的物件跟我們想像中的截然不同。毋庸置疑地，這個先進的物件並不是天然造成，但只是某種超固體化合物的一小部分。\n\n當我們排除所有可能性和找不到任何氣孔或隱藏部件後，我們不得不承認我們無法得出結論，幸好這小部件的設計及成份對我們的研究有一定的幫助。"
 mem_visitor.71a:0 "至少我們獲得一點好處。"
 
 mem_visitor.72.name:0 "瘋狂的球體"
 mem_visitor.72.desc:0 "撞上§Y[mem_visitor_planet.GetName]§!表面的物體原來是某個由外星文明所造的電腦，包在一個圓殼內。我們不知道它的製作者是誰，不過當我們啟動它時，它跟我們的電腦不知怎地連接上。它發出一聲瘋狂的笑聲，更宣稱它自己是我們的統治者。幸好我們早前已經將它接駁一個被隔離了的系統，才不致於被它奴役。\n\n那個球體現在不斷以更豐厚的獎賞作引誘，將它接駁到一個更大的網絡，可是我們的科學家則不太相信。"
 mem_visitor.72a:0 "或許我們可以達成某種協議？"
 mem_visitor.72b:0 "摧毀這個危險的機器。"
 mem_visitor.72c:0 "摧毀這個褻瀆神靈的機器！ "
 mem_visitor.72d:0 "把這個儀器拆除並進行研究。"
 mem_visitor.72a.tooltip:0 "我們的科學家會跟球體進行談判。"
 
 mem_visitor.73.name:0 "難以取悅的球體"
 mem_visitor.73.desc:0 "我們從§Y[mem_visitor_planet.GetName]§!回收的球體原來是某個由外星文明所造的電腦，包在一個圓殼內，它最具特色的地方就是愛說話。現在它不停地以各種方式發聲，包括透過無線電及對著我們閃光。\n\n它不斷重覆的訊息已被破解，內容每次都是一樣─要求被送往回宇宙。許多科學家都對球體難以取悅的抱怨忍俊不禁。"
 mem_visitor.73a:0 "把它送回宇宙。"
 mem_visitor.73b:0 "將它的訊息在境內作現場廣播。"
 
 MEM_VISITOR_SEND_ORB_INTO_SPACE:0 "把球體送回宇宙"
 MEM_VISITOR_SEND_ORB_INTO_SPACE_DESC:0 "如果我們手上的球體真的那麼渴望回到太空，我們十分樂意達成它的願望。由於球體自己本身沒有推進系統，我們需要計算一條更精確的發射軌跡，所以會花上一段時間。"
 
 mem_visitor.731.name:0 "把球體送回宇宙"
 mem_visitor.731.desc:0 "我們徵用了一艘小型民用太空船，用來把球體送到我們母星系的邊界，並將它以逃逸速度彈射出去。我們預計它在接下來的數千年都可以在太空中安全地穿梭。"
 mem_visitor.731a:0 "令人敬佩的意志。"
 mem_visitor.731b:0 "不要再回來！"
 
 mem_visitor.74.name:0 "智庫"
 mem_visitor.74.desc:0 "我們從§Y[mem_visitor_planet.GetName]§!回收的球體原來是一個包在堅硬外殼的數據庫，不過沒有包括它的來源地，反而有人將大量的資料放進去，可能希望借此將知識廣傳至宇宙。\n\n有些數據庫內的資料跟我們已知的科技是相同的，有些則是完全錯誤的，不過我們的科學家找到其餘的部分可以引領我們的研究至新的方向。"
 mem_visitor.74a:0 "我們可以使用它。"
 mem_visitor.74b:0 "我們不需要其他人的科技。"
 
 mem_visitor.81.name:0 "談判失敗"
 mem_visitor.81.desc:0 "看起來跟外星電腦的談判結束了，我們其中一名科學家因感到過分沮喪下，竟然把電漿炬偷運至實驗室，將球體及裡面的設備付之一炬以洩憤。我們現在沒可能從一堆廢墟中得到任何有用的資訊。"
 mem_visitor.81a:0 "這行為實在不必要。"
 
 mem_visitor.82.name:0 "跟球體談判"
 mem_visitor.82.desc:0 "今天我們跟這個外星儀器達成了協議。它為了跟我們合作，我們把它跟一個位於境外不停播放關於風花雪月的網絡連接上。\n\n它的見解已經幫助了我們的軍事參謀不少。"
 mem_visitor.82a:0 "做得好。"
 
 mem_visitor.83.name:0 "球體逃脫了！"
 mem_visitor.83.desc:0 "看起來關在我們實驗室的儀器找到方法欺騙我們的技師，誘使他們將它的部件運到不知名的地方。我們其中一部終端機顯示「愚蠢的種族」(應該指我們)，並警告我們只要跟從它的指示就不會被摧毀。\n\n我們已經在一些系統中找到漏洞，正在蠶食我們珍貴的資料及電力，不過這些系統與此同時跟我們的艦隊連接著。專家認為在找到並移除它之前，對我們都不會有太大影響，不過這需要花上一段時間。"
 mem_visitor.83a:0 "我們要制止它。"
 
 mem_visitor.84.name:0 "瘋狂的球體被摧毀"
 mem_visitor.84.desc:0 "今天我們終於找到那個寄生在我們資訊網絡的外星儀器。保安部隊為了不觸及電網而死，決定使用爆炸品將球體炸成碎片。"
 mem_visitor.84a:0 "終於擺脫了它。"
 
 mem_visitor.91.name:0 "放棄任務"
 mem_visitor.91.desc:0 "由於我們已經沒有在§Y[mem_visitor_planet.GetName]§!上設置觀察站，我們未能繼續尋找那個墜落在星球表面上的物件。" 
 
 mem_visitor_destroyed_the_machine:0 "摧毀了褻瀆神靈的機器"
 mem_visitor_comedy:0 "笑話"
 mem_visitor_knowledge_rejected:0 "拒絕外星科技"
 mem_visitor_looking_at_sky:0 "仰天觀望"
 mem_visitor_knowledge:0 "外星資料庫"
 mem_visitor_maniac_agreement:0 "與瘋狂的球體談判"
 mem_visitor_maniac_escape:0 "瘋狂的球體被釋放"

