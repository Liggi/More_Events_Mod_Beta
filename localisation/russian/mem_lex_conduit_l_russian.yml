 mem_the_conduit.1:0 "Космическая Одиссея"
 mem_the_conduit.1.desc:0 "Наши датчики обнаружили нечто необычное, даже по нашим стандартам. Система [From.GetName] имеет четыре большие структуры типа «обелиск», центрированные вокруг локальной звезды, которая выглядит наиболее интуитивно. Мы не можем различать сигналы энергии от объектов, но экранированный мир в системе может иметь некоторые ответы."
 mem_the_conduit.1.a:0 "Эта система заслуживает нашего внимания."
 
 mem_the_conduit.5:0 "Потерянный Сад"
 mem_the_conduit.5.desc:0 "Наши ученые в системе [mem_garden_system.GetName] обнаружили способ проникновения в энергетический барьер, окружающий [mem_shielded_target.GetName]. Наши предварительные сканы превращают его в какой-то сад. Как мы должны действовать?"
 mem_the_conduit.5.a:0 "Этот барьер падет. Здесь будет новая прекрасная колония."
 mem_the_conduit.5.a.tooltip:0 "Разблокировка экранированного мира в системе [mem_garden_system.GetName]."
 mem_the_conduit.5.b:0 "Этот щит стоит не просто так. Не трогайте его."
 
 mem_the_conduit.11:0 "Плоды Знаний"
 mem_the_conduit.11.desc:0 "Командир, мы считаем, что мы обнаружили способ взаимодействия с орбитальными структурами в системе [Root.System.GetName]. Наши ученые подозревают, что мы можем изменить устройства, найденные в [Root.GetName], таким образом, чтобы мы могли напрямую взаимодействовать с ними. Это предоставило бы прекрасную возможность исследовать эту технологию и кто знает, какие награды мы можем обнаружить."
 mem_the_conduit.11.a:0 "Приказ : Создайте интерфейс."
 mem_the_conduit.11.b:0 "Что обычно происходит, когда мы возимся с древними устройствами? Ответ-Нет."
 
 mem_the_conduit.12:0 "Плоды Знаний"
 mem_the_conduit.12.desc:0 "Наши предварительные испытания и эксперименты действительно оказались очень результативны! Более того, небольшое увеличение мощности позволит нам экспоненциально увеличить выпуск. Наши ученые заверяют нас в том, что риски минимальны, так как полное включение второго интерфейса было бы тяжелой задачей."
 mem_the_conduit.12.a:0 "Это хорошо звучит! Вы получите ресурсы."
 mem_the_conduit.12.b:0 "Будьте счастливы с тем, что у вас есть, никаких дополнительных интерфейсов."
 
 mem_the_conduit.13:0 "Плоды Знаний"
 mem_the_conduit.13.desc:0 "Эффекты были .. замечательными, как я уверен, что вы и испытали. Увеличивая мощность на обелиски в [Root.GetName], мы можем создать подпространственную связь с другими нашими мирами. Мы по-прежнему считаем, что мы находимся на уровне примерно 50% от полной работоспособности, потенциал, который эти объекты должны держать, восхищает."
 mem_the_conduit.13.a:0 "Сделайте это, но будьте бдительны, убедитесь, что мы можем закрыть канал."
 mem_the_conduit.13.b:0 "Нет, этот проект останется изолированным."
 
 mem_the_conduit.14:0 "Плоды Знаний"
 mem_the_conduit.14.desc:0 "Поползли слухи, что наше население [Root.GetName] начало поклоняться руинам, полагая, что обелиски здесь, чтобы провести нас в новую эру процветания. Силы безопасности сообщают о все более сложной ситуации. Население требует полной власти обелисков."
 mem_the_conduit.14.a:0 "И они правы в этом. 100% мощности."
 mem_the_conduit.14.b:0 "Какой беспорядок. Давайте закончим с этим."
 
 mem_the_conduit.21:0 "Контакт"
 mem_the_conduit.21.desc:0 "Наши ученые установили контакт с первым обелиском. Он готов к использованию."
 #Standard response: EXCELLENT
 
 mem_the_conduit.22:0 "Контакт"
 mem_the_conduit.22.desc:0 "Второй обелиск успешно подключен к сети и с ним установлено соединение.."
 #Standard response: EXCELLENT
 
 mem_the_conduit.23:0 "Контакт"
 mem_the_conduit.23.desc:0 "Мы подключили третий обелиск к сети, он в вашем распоряжении."
 #Standard response: EXCELLENT
 
 mem_the_conduit.24:0 "Контакт"
 mem_the_conduit.24.desc:0 "Четвертый обелиск был интегрирован в сеть, теперь она полностью фунциональна."
 #Standard response: EXCELLENT
 
 mem_the_conduit.31:0 "Проводник"
 mem_the_conduit.31.desc:0 "Мы успешно взаимодействовали с одной из орбитальных структур; Мы должны вскоре получить результаты!"
 mem_the_conduit.31.a:0 "Отличные новости, внимательно следите за развитием!"
 
 mem_the_conduit.32:0 "Проводник"
 mem_the_conduit.32.desc:0 "Установлен контакт со второй орбитальной структурой! Результат, как видно, увеличился в соответствии с нашими расчетами - замечательное достижение!"
 mem_the_conduit.32.a:0 "Я очень доверяю нашим научным коллективам."
 
 mem_the_conduit.33:0 "Проводник"
 mem_the_conduit.33.desc:0 "Контакт с третьей орбитальной структурой удался! Мы значительно увеличили производительность и не обнаруживаем серьезных побочных эффектов. Мы, кажется, немного недооценили эффекты, однако."
 mem_the_conduit.33.a:0 "Блестяще!"
 
 mem_the_conduit.34:0 "Проводник"
 mem_the_conduit.34.desc:0 "Последняя орбитальная структура находится в оперативном режиме, и обелиски полностью задействованы. Он использует все наши ресурсы для поддержания этой системы. Мы считаем, что мы справимся с этой задачей, и до сих пор наши отказоустойчивые протоколы работают."
 mem_the_conduit.34.a:0 "Я надеюсь, что мы все делаем правильно."
 
 mem_the_conduit.50:0 "Небесный наблюдатель"
 mem_the_conduit.50.desc:0 "Мы обнаружили довольно странный объект на орбите выше [mem_garden_star_locator.GetName]. Мы не можем понять смысл показаний."
 #Standard response: WORRYING
 
 mem_the_conduit.56:0 "Умирающие огни"
 mem_the_conduit.56.desc:0 "Похоже, мы потеряли контакт с системой [mem_conduit_system.GetName]."
 mem_the_conduit.56.a:0 "О, боже, будь я проклят, что происходит?"
 
 mem_the_conduit.65:0 "Эхо"
 mem_the_conduit.65.desc:0 "Наши показания датчиков удивительны! Несколько вражеских кораблей, входят в систему!"
 
 mem_the_conduit.71:0 "Из пепла"
 mem_the_conduit.71.desc:0 "Наше оружие оказывается неэффективным против цели. Учитывая наши потери, несколько стратегов предлагают посвятить научные комманды разработке способа проникновения сквозь оборону врага." 
 mem_the_conduit.71.a:0 "Мы не сильно избиты."
 mem_the_conduit.71.b:0 "Наши военные не нуждаютя в этом."

 mem_the_conduit.72:0 "Закон Талиона"
 mem_the_conduit.72.desc:0 "Наши ученые полагают, что смогли разработать способ преодоления обороны, наши военные хотят его испытать."
 mem_the_conduit.72.a:0 "Победа будет за нами!"
 
 mem_the_conduit.101:0 "Новый Рассвет"
 mem_the_conduit.101.desc:0 "С уничтожением командного корабля чужих, погромное вторжение было остановлено, и обелиски закрылись навсегда. Население деморализовано и встревожено, многие из них доведены до сумасшествия присутствием оккупантов, а несколько отколовшихся групп все еще находятся под влиянием засилья чужаков. Потребуется время и внимание, чтобы восстановить моральный дух людей. Тем не менее многие вопросы остаются без ответа, в первую очередь среди них: какова была цель этого вторжения?"
 mem_the_conduit.101.a:0 "Мы можем обдумать это позже, сейчас необходимо отправить гуманитарную помощь на поверхность!"
 
 mem_the_conduit.110:0 "Прощение"
 mem_the_conduit.110.desc:0 "Наши гуманитарные усилия в отношении [mem_garden_clear.GetName] были успешными. Наши ученые смогли свести на нет большинство негативных психологических эффектов, вызванных инопланетными захватчиками, производство на планете должно скоро забрать."
 mem_the_conduit.110.a:0 "Уничтожьте обелиски, у нас было достаточно проблем с ними!"
 
 mem_the_conduit.121:0 "Магма Дайвер"
 mem_the_conduit.121.desc:0 "Мы получаем странные показания с одной из планет системы [mem_conduit_system.GetName]. Кажется, что что-то погружено в огненные глубины [mem_garden_molten.GetName]."
 mem_the_conduit.121.a:0 "Отправьте один из наших инжинерных кораблей чтобы достать объект."
 mem_the_conduit.121.b:0 "Оставьте это, у нас и так было более чем достаточно проблем в этой системе."
 
 mem_the_conduit.122:0 "Литтовский Левиафан"
 mem_the_conduit.122.desc:0 "Объект, который мы спасли, по-видимому, принадлежит чужой цивилизации, ранее встречавшейся в этой системе. Похоже, что это основной компонент платформы продвинутого оружия. Основываясь на нашем предыдущем опыте работы с этим типом технологий, мы должны принять большие меры предосторожности, прежде чем пытаться интегрировать его во флот."
 mem_the_conduit.122.a:0 "Он выглядит достаточно безобидно."
 mem_the_conduit.122.b:0 "Разделите его, прежде чем кто-либо получит другую блестящую идею."
 
 mem_the_conduit.130:0 "Провиденс" 
 mem_the_conduit.130.desc:0 "Наши ученые полагают, что мы могли бы разблокировать все возможности странного корабля, обозначенного как «Магма-дайвер»." 
 mem_the_conduit.130.a:0 "Мы раскроем его секреты."
 mem_the_conduit.130.b:0 "Это пустая трата ресурсов."
 
 mem_the_conduit.131:0 "В Вихрь"
 mem_the_conduit.131.desc:0 "Наши ученые полагают, что корабль теперь полностью готов и готов к развертыванию; Мы должны быть в состоянии использовать его способности в боевых условиях."
 mem_the_conduit.131.a:0 "Он не выглядит совсем иначе, чем раньше ..."
 mem_the_conduit.131.a.tooltip:0 "§ ПРЕДУПРЕЖДЕНИЕ. Процесс трансформации очень опасен..§!"

 mem_the_conduit.140:0 "Сломанные опоры"
 mem_the_conduit.140.desc:0 "Четыре обелиска на поверхности древнего сада больше не существуют.."
 mem_the_conduit.140.a:0 "Скатертью дорога!"
 
 mem_the_conduit.150:0 "Вечная флотилия"
 mem_the_conduit.150.desc:0 "Узнав о новых технологиях захватчиков, которые мы почерпнули из корабля, спасенного из расплавленного мира, мы сможем восстановить некоторые из обломков, вращающихся вокруг древнего сада. Выбирайте с умом, мы еще не полностью ознакомились с их технической базой и имеем лишь ограниченный запас функциональных компонентов для этого проекта."
 mem_the_conduit.150.a:0 "МЫ отремонтируем эскадрон Эскортных кораблей."
 mem_the_conduit.150.a.tooltip:0 "Отремонтируйте 10 кораблей."
 mem_the_conduit.150.b:0 "Мы восстановим Линейный Корабль и его сопровождение."
 mem_the_conduit.150.b.tooltip:0 "Отремонтируйте 5 Эскортных Кораблей и Линейный Крейсер."
 mem_the_conduit.150.c:0 "Отреставрируйте Титан и его поддержку."
 mem_the_conduit.150.c.tooltip:0 "Отремонтируйте 5 Эскортных кораблей и 1 Титан."
 mem_the_conduit.150.d:0 "Ничего не делайте, это пустая трата ресурсов."
 
 mem_the_conduit.151:0 "Вечная флотилия"
 mem_the_conduit.151.desc:0 "Наш строительный корабль на орбите древнего сада завершил ремонт; Корабли готовы к присоединению в наш флот."
 #Standard response: EXCELLENT

 mem_the_conduit.152:0 "Вечная флотилия"
 mem_the_conduit.152.desc:0 "Наш строительный корабль на орбите древнего сада завершил ремонт; Корабли готовы к присоединению в наш флот."
 #Standard response: EXCELLENT
 
 mem_the_conduit.153:0 "Вечная флотилия"
 mem_the_conduit.153.desc:0 "Наш строительный корабль на орбите древнего сада завершил ремонт; Корабли готовы к присоединению в наш флот."
 #Standard response: EXCELLENT

 mem_the_conduit.200:0 "Ломая все преграды" 
 mem_the_conduit.200.desc:0 "Наши ученые полагают, что они могли бы удалить ограничители на активной зоне реактора «Магма дайвер», но это может иметь непредвиденные побочные эффекты на общую производительность кораблей. Как мы поступим??" 
 mem_the_conduit.200.a:0 "Начните корректировку немедленно!"
 mem_the_conduit.200.b:0 "Неужели мы ничему не научились от подтасовки древней технологии?"
 
 mem_the_conduit.201:0 "Овердрайв" 
 mem_the_conduit.201.desc:0 "Наши ученые завершили корректировку активной зоны реактора Магма Дайвер; В течение короткого времени теперь возможно выход за пределы нормальных пределов судов." 
 mem_the_conduit.201.a:0 "Эта возможность должна быть использованна с осторожностью."
 mem_the_conduit.201.a.tooltip:0 "§ПРЕДУПРЕЖДЕНИЕ. Корабль будет уязвим, как только сработает данный режим.§!"

 mem_the_conduit.204:0 "Усиленный режим"
 mem_the_conduit.204.desc:0 "-Режим усиления включен-"
 mem_the_conduit.204.a:0 "Мощность реактора увеличена на 200 процентов."
 
 mem_the_conduit.205:0 "Перезарядка усиленного режима"
 mem_the_conduit.205.desc:0 "-Режим усиления выключен-"
 mem_the_conduit.205.a:0 "Мощность реактора вернулась к нормальным показателям."
 
 MEM_CONDUIT_LIMIT_BREAK:0 "Ломая все преграды"
 MEM_CONDUIT_LIMIT_BREAK_DESC:0 "Верните ограничители 'Магма Дайвер'."
 
 MEM_CONDUIT_UNLOCK:0 "Потерянный Рай"
 MEM_CONDUIT_UNLOCK_DESC:0 "По непонятным причинам кто-то или что-то создало над [mem_shielded_target.GetName] непроницаемый энергетический щит. Нам нужно будет найти способ свести на нет барьер, чтобы обнаружить, что лежит под ним!"

