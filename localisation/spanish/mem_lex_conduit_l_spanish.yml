 mem_the_conduit.1:0 "Odisea espacial"
 mem_the_conduit.1.desc:0 "Nuestros sensores han captado algo muy inusual que se sale de nuestros estándares. El sistema [From.GetName] parece tener cuatro grandes estructuras de tipo "obelisco" totalmente alineadas en los extremos de la estrella local. Algo realmente intrigante. No podemos discriminar ninguna señal de energía desprendida por parte de estos objetos... pero el 'mundo blindado' en el sistema podría tener algunas respuestas."
 mem_the_conduit.1.a:0 "Este sistema merece toda nuestra atención."
 
 mem_the_conduit.5:0 "El Jardín Perdido"
 mem_the_conduit.5.desc:0 "Nuestros científicos en el sistema [mem_garden_system.GetName] han descubierto una manera de penetrar la barrera de energía que rodea a [mem_shielded_target.GetName]. Nuestros escaneos preliminares nos indican que se trata de una especie de "mundo jardín", ¿procedemos?."
 mem_the_conduit.5.a:0 "La barrera está cayendo...oh dioses, es maravilloso... ¡será una magnifica colonia!"
 mem_the_conduit.5.a.tooltip:0 "Desbloquea el 'mundo blindado' en el sistema [mem_garden_system.GetName]"
 mem_the_conduit.5.b:0 "Si está así, será por algo. Dejadlo como está."
 
 mem_the_conduit.11:0 "Frutos del Conocimiento"
 mem_the_conduit.11.desc:0 "Comandante, creemos que hemos descubierto una forma de interactuar con las estructuras orbitales en el sistema [Root.System.GetName]. Nuestros científicos sospechan que podemos alterar los dispositivos encontrados en [Root.GetName], de forma que nos permita conectarnos directamente con ellos. Sería una excelente oportunidad para investigar esta tecnología y quién sabe qué recompensas podríamos descubrir..."
 mem_the_conduit.11.a:0 "Dad la orden, conéctadnos con el interfaz de la primera torre-obelisco!"
 mem_the_conduit.11.b:0 "¿Qué sucede siempre que 'jugamos' con dispositivos antiguos?.¡No!."
 
 mem_the_conduit.12:0 "Frutos del Conocimiento"
 mem_the_conduit.12.desc:0 "Nuestros ensayos preliminares y experimentación han sido muy productivos. De hecho, una ligera subida de potencia nos permitirá aumentar exponencialmente la producción planetaria. Nuestros científicos aseguran que los riesgos son mínimos, pero que alimentar de forma completa la segunda interfaz será una tarea faraónica."
 mem_the_conduit.12.a:0 "Suena bien, tendrás todos los recursos que consideres necesarios."
 mem_the_conduit.12.b:0 "Debemos estar contentos con lo que hemos conseguido hasta ahora; no más conexiones."

 mem_the_conduit.13:0 "Frutos del Conocimiento"
 mem_the_conduit.13.desc:0 "Los efectos han sido ... notables, como estoy seguro de que han experimentado. Al aumentar el poder de los obeliscos en [Root.GetName], podemos crear un enlace subespacial con nuestros otros mundos. Estamos aproximadamente al 50% de estar completamente operativos. El poder que estos objetos parecen conservar es, sin ningun tipo de duda, a-som-bro-so."
 mem_the_conduit.13.a:0 "Hacedlo, pero permaneced totalmente alerta, asegúrandonos en todo momento de que podamos apagar la comunicación."
 mem_the_conduit.13.b:0 "No, vamos a cancelar este proyecto."

 mem_the_conduit.14:0 "Frutos del Conocimiento"
 mem_the_conduit.14.desc:0 "Los rumores de que nuestra población de [Root.GetName] ha comenzado a adorar las ruinas se están extendiendo. La población cree que los obeliscos representan una especie de "monumento de inauguración" de una nueva era de prosperidad. Nuestras fuerzas de seguridad informan de una situación cada vez más tensa. Existen multitud de demandas entre la población presionándonos para que activemos todos los obeliscos."
 mem_the_conduit.14.a:0 "Y tienen razón al pedirlo: 100% de potencia".
 mem_the_conduit.14.b:0 "Qué desastre, terminemos esto antes de que sea tarde."
 
 mem_the_conduit.21:0 "Contacto"
 mem_the_conduit.21.desc:0 "Nuestros científicos han establecido contacto con el primer obelisco y está listo para su uso".
 #Standard response: EXCELLENT
 
 mem_the_conduit.22:0 "Contacto"
 mem_the_conduit.22.desc:0 "El segundo obelisco se ha puesto en línea con éxito y la conexión ha quedado establecida."
 #Standard response: EXCELLENT
 
 mem_the_conduit.23:0 "Contacto"
 mem_the_conduit.23.desc:0 "Hemos conectado el tercer obelisco a la red, está a nuestra entera disposición."
 #Standard response: EXCELLENT
 
 mem_the_conduit.24:0 "Contacto"
 mem_the_conduit.24.desc:0 "El último obelisco ha sido integrado en la red. Nuestra operatividad debería de ser total."
 #Standard response: EXCELLENT
 
 mem_the_conduit.31:0 "El Conducto"
 mem_the_conduit.31.desc:0 "Hemos interactuado satisfactoriamente con una de las estructuras orbitales, deberíamos experimentar los primeros resultados en breve!"
 mem_the_conduit.31.a:0 "Excelente noticia, monitorea el progreso cuidadosamente."

 mem_the_conduit.32:0 "El Conducto"
 mem_the_conduit.32.desc:0 "¡Se ha establecido contacto con la segunda estructura orbital! La producción parece haber aumentado en línea con nuestros cálculos, ¡un logro notable!"
 mem_the_conduit.32.a:0 "Tengo la máxima confianza en nuestro equipo científico."
 
 mem_the_conduit.33:0 "El Conducto"
 mem_the_conduit.33.desc:0 "El ajuste con la tercera estructura orbital fue un éxito total! Hemos amplificado enormemente la producción. No detectamos ningún efecto secundario importante. Sin embargo, parece que hemos subestimado ligeramente los efectos.
 mem_the_conduit.33.a:0 "Brillante."
 
 mem_the_conduit.34:0 "El Conducto"
 mem_the_conduit.34.desc:0 "La estructura orbital final está en línea y los obeliscos están totalmente alimentados. Se están incorporando todos nuestros recursos para mantener este sistema. Creemos que estaremos a la altura del reto, y hasta ahora nuestros protocolos de seguridad 'a prueba de fallos' están funcionando a las mil maravillas."
 mem_the_conduit.34.a:0 "Espero que hayamos hecho lo correcto."

 mem_the_conduit.51:0 "Observador en el Cielo"
 mem_the_conduit.51.desc:0 "Hemos detectado un objeto muy extraño en órbita por encima de [mem_garden_star_locator.GetName]. Nuestros sensores no pueden dar sentido a las extrañas lecturas captadas."
 #Standard response: WORRYING
 
 mem_the_conduit.56:0 "Luces Moribundas"
 mem_the_conduit.56.desc:0 "Hemos perdido todo contacto con el sistema [mem_conduit_system.GetName]."
 mem_the_conduit.56.a:0 "Condenado...¡¿?! , ¿qué demonios está pasando?"
 
 mem_the_conduit.65:0 "Ecos"
 mem_the_conduit.65.desc:0 "Las lecturas de nuestros sensores se están volviendo locas... ¡Múltiples naves hostiles entrando en el sistema!"
 
 mem_the_conduit.71:0 "De las Cenizas"
 mem_the_conduit.71.desc:0 "Nuestro armamento parece ser ineficaz contra el objetivo. Analizando las estadísticas de nuestras pérdidas, varios estrategas sugieren dedicar más recursos científicos para diseñar una forma de penetrar las defensas enemigas."
 mem_the_conduit.71.a:0 "Adelante. No seremos derrotados tan fácilmente."
 mem_the_conduit.71.b:0 "Nuestro enorme poder militar nos permite prescindir de esto."
 
 mem_the_conduit.72:0 "Ley del Talión"
 mem_the_conduit.72.desc:0 "Nuestros científicos creen que han desarrollado medidas de contraofensiva para derribar las defensas que hasta ahora habían demostrado ser insuperables para nuestras fuerzas militares. Nuestros oficiales están ansiosos de probar su nuevo equipo con el enemigo."
 mem_the_conduit.72.a:0 "¡La victoria será nuestra!"

 mem_the_conduit.101:0 "Un Nuevo Amanecer"
 mem_the_conduit.101.desc:0 "Con la derrota de la nave de mando extraterrestre, la incursión del 'Otro Mundo' ha sido detenida y los obeliscos desactivados para siempre. La población está desmoralizada y consternada, muchos llevados a la locura por la presencia de los invasores, con varios grupos asolados todavía bajo la influencia persistente de los alienígenas. Tomará mucho tiempo poder restaurar la moral de nuestro pueblo. Pero muchas preguntas permanecen sin respuesta, la más importante: ¿cuál fue el propósito de esta invasión?
 mem_the_conduit.101.a:0 "Ya nos pararemos a contemplar todo esto, enviad ayuda humanitaria urgente a la superficie del planeta!"

 mem_the_conduit.110:0 "Absolución"
 mem_the_conduit.110.desc:0 "Nuestros esfuerzos humanitarios en [mem_garden_clear.GetName] han tenido éxito. Los científicos lograron anular la mayoría de los efectos psicológicos negativos causados ​​por los invasores alienígenas. La producción normal del planeta debería reanudarse en poco tiempo."
 mem_the_conduit.110.a:0 "¡Destruid los obeliscos, solo nos han dado problemas!"

 mem_the_conduit.121:0 "Buzo del Magma"
 mem_the_conduit.121.desc:0 "Estamos recibiendo extrañas lecturas de uno de los planetas en el sistema [mem_conduit_system.GetName]. Algún tipo de objeto parece estar sumergido en las ardientes profundidades del planeta fundido [mem_garden_molten.GetName]".
 mem_the_conduit.121.a:0 "Envíad una de nuestras naves de construcción a extraer el objeto."
 mem_the_conduit.121.b:0 "Dejadlo, ya hemos tenido suficientes problemas en este sistema."

 mem_the_conduit.122:0 "El Leviatán Diminuto"
 mem_the_conduit.122.desc:0 "El objeto que hemos recuperado parece pertenecer a la civilización alienígena previamente encontrada en este sistema. Parece ser un componente básico de una plataforma de armas muy avanzadas. En base a nuestra experiencia previa con este tipo de tecnología, deberíamos tomar muchas precauciones antes de integrar 'esto' en nuestra flota."
 mem_the_conduit.122.a:0 "Parece bastante inofensivo..."
 mem_the_conduit.122.b:0 "Desmóntadlo antes de que alguien tenga otra "brillante" idea.

 mem_the_conduit.130:0 "Providencia"
 mem_the_conduit.130.desc:0 "Nuestros científicos creen que podríamos desbloquear todas las capacidades de la extraña nave a la que conocemos como 'Buzo del Magma'.
 mem_the_conduit.130.a:0 "Descubriremos todos sus secretos!."
 mem_the_conduit.130.b:0 "Es un desperdicio de recursos."

 mem_the_conduit.131:0 "En el Vórtice"
 mem_the_conduit.131.desc:0 "Nuestros científicos creen que la nave ya está totalmente operativa y lista para despegar. Deberíamos ser capaces de utilizar todas sus capacidades en condiciones de combate."
 mem_the_conduit.131.a:0 "Pues...Mmmmmm...no parece haber cambiado demasido ..."
 mem_the_conduit.131.a.tooltip:0 "§YPELIGRO - El proceso de transformación es muy volátil.§!"
 
 mem_the_conduit.140:0 "Pilares Rotos"
 mem_the_conduit.140.desc:0 "Los cuatro obeliscos del antiguo mundo mundo jardín han sido desactivados."
 mem_the_conduit.140.a:0 "Buen viaje."

 mem_the_conduit.150:0 "La Flotilla Eterna"
 mem_the_conduit.150.desc:0 "Con los nuevos conocimientos tecnológicos de los invasores que hemos obtenido del análisis de la nave salvada en el mundo fundido, podríamos ser capaces de reparar algunos de los restos que orbitan el Mundo Jardín. Elige de la forma más sabia posible, todavía no poseemos el nivel tecnológico suficiente y además disponemos de un suministro limitado de componentes funcionales para este proyecto."
 mem_the_conduit.150.a:0 "Repararemos un escuadrón de Escoltas."
 mem_the_conduit.150.a.tooltip:0 "Reparar 10 Escoltas."
 mem_the_conduit.150.b:0 "Vamos a restaurar un Crucero de Batalla y sus unidades de apoyo."
 mem_the_conduit.150.b.tooltip:0 "Reparar 5 naves de Escolta y 1 Crucero de Batalla."
 mem_the_conduit.150.c:0 "Vamos a restaurar el Titán y sus unidades de apoyo."
 mem_the_conduit.150.c.tooltip:0 "Reparar 5 naves de Escolta y el Titán."
 mem_the_conduit.150.d:0 "Nada, todo esto no es más que un desperdicio de recursos."
 
 mem_the_conduit.151:0 "La Flotilla Eterna"
 mem_the_conduit.151.desc:0 "Nuestra nave de construcción en la órbita del antiguo Mundo Jardín ha terminado las reparaciones. Las naves están listas para ser integradas en nuestra flota."
 #Standard response: EXCELLENT

 mem_the_conduit.152:0 "La Flotilla Eterna"
 mem_the_conduit.152.desc:0 "Nuestra nave de construcción en la órbita del antiguo Mundo Jardín ha terminado las reparaciones. Las naves están listas para ser integradas en nuestra flota."
 #Standard response: EXCELLENT
 
