 mem_the_conduit.200:0 "Rompiendo todos los límites"
 mem_the_conduit.200.desc:0 "Nuestros científicos creen que podrían eliminar los limitadores del núcleo del reactor del 'Buzo del Magma'; esto podría tener efectos secundarios imprevistos en el rendimiento general de la nave.
 mem_the_conduit.200.a:0 "Comienza con los ajustes inmediatamente!"
 mem_the_conduit.200.b:0 "¿No hemos aprendido nada de los riesgos de esta tecnología antigua?"

 mem_the_conduit.201:0 "Sobremarcha"
 mem_the_conduit.201.desc:0 "Nuestros científicos han terminado sus ajustes en el núcleo del reactor del 'Buzo del Magma'. Ahora debería ser posible ir más allá de los límites normales de la nave."
 mem_the_conduit.201.a:0 "Esta nueva capacidad debe utilizarse con precaución."
 mem_the_conduit.201.a.tooltip:0 "§YPELIGRO - La nave será muy vulnerable cuando el Modo de Explosión se agote .§!"
 
 mem_the_conduit.204:0 "Modo de Explosión"
 mem_the_conduit.204.desc:0 "-Burst Mode ON-"
 mem_the_conduit.204.a:0 "Rendimiento del reactor al 200 por ciento."

 mem_the_conduit.205:0 "Enfriamiento del Modo de Explosión"
 mem_the_conduit.205.desc:0 "-Burst Mode OFF-"
 mem_the_conduit.205.a:0 "Rendimiento del reactor por debajo de los niveles normales."

