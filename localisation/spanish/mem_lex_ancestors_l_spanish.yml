 mem_ancestor.40.a.tooltip:0 "§RPELIGRO - SEÑAL DE ALTA ENERGÍA DETECTADA.§!"
 
 mem_ancestor.40:0 "La Antigua Prisión"
 mem_ancestor.40.desc:0 "Los escáneres de nuestras naves han detectado una serie de objetos altamente cargados eléctricamente dentro del sistema [From.GetName], que extrañamente no parece contener planeta ni asteroide alguno. Aconsejaría actuar con cautela, moviendo la flota algo más cerca para poder tomar lecturas más detalladas. "

 mem_ancestor.41:0 "Destrozado"
 mem_ancestor.41.desc:0 "Un sello ha sido neutralizado, y su forma física ha dado lugar a una reacción inestable de energía primordial. Me pregunto si este enfoque es realmemte el más prudente..."
 mem_ancestor.41.a:0 "Sólo el tiempo lo dirá..."

 mem_ancestor.42:0 "Cruzando el Rubicón"
 mem_ancestor.42.desc:0 "El Teseracto del sistema [mem_prison_system_local.GetName] se descompone en su forma más básica; aunque físicamemte parece estar disminuyendo, su producción de energía ha aumentado a niveles extremadamente peligrosos."
 mem_ancestor.42.a:0 "Ya no hay vuelta atrás."

 mem_ancestor.43:0 "Detonación del Teseracto"
 mem_ancestor.43.desc:0 "El Teseracto en el sistema [mem_prison_system_local.GetName] ha explotado. Alimentado por una cantidad cada vez mayor de su propia energía, 'doblando' las leyes físicas del tiempo tal y como las entendemos, para después colapsar bajo su propia densidad."
 mem_ancestor.43.a:0 "Prepárate para lo peor."
  
 mem_ancestor.44:0 "Elegido del Amanecer"
 mem_ancestor.44.desc:0 "Una criatura de un poder sobrenatural emerge desde dentro de la estrella."
 mem_ancestor.44.a:0 "Esto no puede ser nada bueno."
  
 mem_ancestor.45:0 "Crisálida"
 mem_ancestor.45.desc:0 "El extraño Leviatán que recorre nuestra galaxia se ha reorganizado a nivel molecular. Tras escanear la nueva forma que ha adoptado, estimamos que su potencial de causar daños ha aumentado significativamente."
 mem_ancestor.45.a:0 "¿Qué demonios es esta locura?"
  
 mem_ancestor.46: "Génesis"
 mem_ancestor.46.desc:0 "Un nuevo tipo de nave ha surgido del Leviatán...un ser aparentemente mecánico que es capaz de tales cosas está más allá de nuestra capacidad de raciocinio. Dadas las nuevas capacidades, parece claro que deberemos aumentar nuestro nivel de respuesta militar."
 mem_ancestor.46.a:0 "¡¿Cómo es posible?!"

 mem_ancestor.47:0 "Tabula Rasa"
 mem_ancestor.47.desc:0 "A medida que la naturaleza recupera lo que había sido alterado artificialmente, el equilibrio es restaurado."
 mem_ancestor.47.a:0 "Un problema menos."
  
 mem_ancestor.48:0 "Tierra Quemada"
 mem_ancestor.48.desc:0 "Bombardeando un mundo previamente terraformado, cualquier rastro de belleza es eliminado."
 mem_ancestor.48.a:0 "De todos modos, no es natural."

 mem_ancestor.49:0 "Guerra de Sellado"
 mem_ancestor.49.desc:0 "Estupidos arrogantes! Durante eones nos esforzamos por evitar que los Sellos se rompiesen y, de alguna manera, vuestra primitiva tecnología nos pasó desapercibida. Ahora pagaréis el precio, más temprano que tarde..."
 mem_ancestor.49.a:0 "¡Espera, detenedlo, no podíamos saberlo!"
 mem_ancestor.49.a.response:0 "Eso no representa ninguna diferencia."

 mem_ancestor.51:0 "Final de las Luces"
 mem_ancestor.51.desc:0 "El Leviatán que ha estado afligiendo a nuestra galaxia ha sido 'inhabilitado' y no se han detectado lecturas de potencia importantes. Debemos honrar a nuestros almirantes, han logrado una gran victoria."
 mem_ancestor.51.a:0 "Finalmente ha terminado toda esta pesadilla."

 mem_ancestor.52:0 "Telemetría - Heraldos de Thesan"
 mem_ancestor.52.desc:0 "Nos las arreglamos para conseguir un sensor de bloqueo en la señal subespacial de la extraña nave alienígena que recientemente atravesó nuestro espacio. Ahora debería ser posible rastrearla."
 
 mem_ancestor.53:0 "- PELIGRO -"
 mem_ancestor.53.desc:0 "La nave enemiga ha activado su salto de emergencia."
 
 mem_ancestor.61:0 "De las Cenizas"
 mem_ancestor.61.desc:0 "Nuestras armas parecen ser ineficaces contra el blanco; nuestros almirantes sugieren dedicar un equipo científico para idear una manera de poder penetrar las defensas enemigas."
 mem_ancestor.61.a:0 "Adelante. No seremos derrotados tan fácilmente."
 mem_ancestor.61.b:0 "¿No te parece que ya tenemos una flota con un gran poder militar?."

 mem_ancestor.62:0 "Última posición"
 mem_ancestor.62.desc:0 "Nuestros científicos creen que han desarrollado el hardware para contrarrestar las defensas enemigas que hasta ahora habían demostrado ser insuperables para nuestras fuerzas militares. Nuestros oficiales están ansiosos de probar su nuevo equipo con el enemigo."
 mem_ancestor.62.a:0 "¡La victoria será nuestra!"

 mem_lex_ancestor_chain_title:0 "Los Hijos del Amanecer" 
 mem_lex_ancestor_chain_desc:0 "Un enemigo muy antiguo, que una vez fue desterrado por sus crímenes contra los pueblos de esta galaxia, ha sido liberado de forma involuntaria de sus milenarias "cadenas" y ahora vagabundea por la galaxia a su libre albedrío." 
