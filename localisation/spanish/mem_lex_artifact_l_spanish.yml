 MEM_GATE_EXPLORE:0 "Shrouded"
 MEM_GATE_EXPLORE_DESC:0 "Hemos localizado una instalación de investigación antigua en el sistema de Nihara. Debemos investigarla inmediatamente."

 MEM_RELIC_ACCESS:0 "En el Vórtice"
 MEM_RELIC_ACCESS_DESC:0 "Todos nuestros científicos coinciden en que no hay tiempo que perder. Debemos comenzar inmediatamente a estudiar el objeto principal para poder descubrir cualquier posible aplicación de su tecnología."
 
 MEM_RELIC_TRUE_ACCESS:0 "El Artefacto"
 MEM_RELIC_TRUE_ACCESS_DESC:0 "Tenemos que averiguar qué secretos tiene este artefacto. Sea lo que sea, no podemos dejar que caigan en manos de nuestros enemigos."
 
 MEM_CIPHER_1_ACCESS:0 "Primera Cifra"
 MEM_CIPHER_1_ACCESS_DESC:0 "Recuperar la primera 'Cifra' del centro de investigación en el sistema [mem_cipher_1_system_name.GetName]."
 
