 mem_starbase_object:0 "Centro de Investigación Abandonado"
 
 mem_artifact.27.name:0 "Trinidad"
 mem_artifact.27.desc:0 "Las tres Cifras se han bloqueado, reiniciar la secuencia."
 mem_artifact.27.a:0 "Esperemos que esto funcione ..."
 
 mem_artifact.28.name:0 "Círculo Roto"
 mem_artifact.28.desc:0 "La suerte está echada. Los límites entre nuestra realidad y el reino del Shroud han sido derribados y una 'niebla que todo lo consume' está expandiéndose a través de la galaxia."
 mem_artifact.28.a:0 "Y así comienza."
 
 mem_artifact.50.name:0 "El Umbral"
 mem_artifact.50.desc:0 "El sistema permanece en silencio dentro de una nube impenetrable de origen desconocido. Nuestros sensores son incapaces de profundizar en ella. Tomará tiempo volver a recalibrarlos para adaptarse a estas condiciones."
 mem_artifact.50.a:0 "Manténgame informado."
 
 mem_artifact.51.name:0 "Una Luz en la Oscuridad"
 mem_artifact.51.desc:0 "Hemos encontrado lo que parece ser algún tipo de estación ubicada cerca del gigante de gas en la parte más exterior del sistema. Definitivamente, merece una investigación más profunda."
 mem_artifact.51.a:0 "Pues que así sea, hazlo."
 
 mem_artifact.52.name:0 "Rastros de un Antiguo Pasado"
 mem_artifact.52.desc: 0 "Nuestro equipo entró en la estación, el lugar está desolado y parece haber sido abandonado hace mucho tiempo. La estructura está compuesta por pequeñas habitaciones cerradas con pasillos de alturas variables, lo que obstaculiza el progreso. Finalmente conseguimos restaurar la energía de algunos sistemas menores en lo que sospechamos ser una sala de control y así obtener varias piezas de información sobre este sistema solar y la investigación realizada aquí. El más importante es un objeto central en el sistema y tres Instalaciones de investigación que contienen artefactos similares. \n\nRecuperar estas tres 'Cifras', que es cómo se las conoce, debe ser nuestra prioridad si planeamos seguir estudiando el objeto principal. Por otro lado algunos de nuestros científicos sugirieron no perder el tiempo y probar directamente suerte con objeto principal inmediatamente. "
 mem_artifact.52.a: 0 "Estas 'Cifras' parecen estar ahí por alguna razón.
 mem_artifact.52.b: 0 "Y tienen razón, no perdamos más tiempo."

 mem_artifact.53: 0 "Shroudborn"
 mem_artifact.53.desc: 0 "Jamás habíamos visto algo parecido a un objeto cómo este flotando en medio de una nébula. Solo débiles emisiones de energía nos resultan detectables. Nuestros científicos están dispuestos a comenzar el procedimiento de activación. Pero una vez más hay discordia entre sus filas . \n\nMientras que algunos de ellos están ansiosos por empezar, otros siguen siendo reacios, recordando que estamos tratando con tecnología desconocida y antigua. \n\nTal vez debamos tratar de adquirir estas 'Cifras' antes de lanzarnos a lo loco en a saber qué oscuros secretos que esta reliquia pueda contener."
 mem_artifact.53.a: 0 "Pensándolo bien, tal vez deberíamos buscar primero esas cosas."
 mem_artifact.53.b: 0 "¡Hazlo! Ya hemos perdido suficiente tiempo."
 
 mem_artifact.63.name:0 "Cloudbuster"
 mem_artifact.63.1.desc: 0 "El mecanismo de defensa ha sido destruido y ahora deberíamos ser capaces de acceder al artefacto sin más sorpresas. Un nuevo proyecto en el artefacto ha sido preparado y nuestro personal está listo para comenzar con el trabajo."
 mem_artifact.63.2.desc: 0 "Después de traer las 'Cifras' a las coordenadas previstas, como se describía en la información que obtuvimos de la instalación de investigación abandonada, parecen haber desactivado un mecanismo defensivo antes oculto. Ahora que nuestro camino está despejado debemeríamos comenzar a examinar el artefacto principal. "
 mem_artifact.63.1.a: 0 "Terminaremos lo que empezamos."
 mem_artifact.63.2.a: 0 "Hazlo así".

 mem_artifact.64.name:0 "La Reliquia"
 mem_artifact.64.desc: 0 "Nuestro equipo científico ha terminado su estudio del artefacto y, dados todos los datos disponibles, ahora asumimos que no es algo nativo de nuestro universo conocido. La tecnología es diferente de todo lo que hemos visto antes. El material que lo forma está en un estado de flujo constante desde que lo encendimos. \n\nNuestros científicos llegaron a la conclusión de que este objeto es un tipo de artefacto explosivo que, según sus estimaciones, podría hacer desaparecer todo un cúmulo estelar o incluso más... Si están en lo correcto, podríamos haber encontrado el arma más peligrosa que nuestra galaxia haya visto jamás."
 mem_artifact.64.a: 0 "Es bueno saberlo, está en nuestras manos".
 
 mem_artifact.65.name:0 "El Lamento"
 mem_artifact.65.desc: 0 "Cuando la secuencia de activación se acercó a su fin, un flash repentino hizo que todo se detuviera. Todas las naves del sistema se han trasladado a la Reliquia cuya salida de energía había salido de la gama medible antes de volver a estar inactiva. \n\nSegundos más tarde se formaron tres objetos en el borde del ojo de la tormenta. De acuerdo con nuestros sensores, su nivel de energía está aumentando rápidamente. Debemos haber activado algún tipo de mecanismo defensivo ".
 mem_artifact.65.a: 0 "¡Es una trampa!"

 mem_artifact.100.name:0 "Centro de Investigación Alpha"
 mem_artifact.100.desc: 0 "De acuerdo con nuestros datos, uno de las  'Cifras' se encuentra en la estación espacial blindada de este sistema. Con los códigos de acceso que hemos adquirido, deberíamos ser capaces de desactivar el escudo y buscar el artefacto en la estación."
 mem_artifact.100.a: 0 "Transmite el código de acceso."

 mem_artifact.101.name:0 "Centro de Investigación Beta"
 mem_artifact.101.desc: 0 "De acuerdo con nuestros datos, uno de las  'Cifras' se encuentra en la estación espacial blindada de este sistema. Con los códigos de acceso que hemos adquirido, deberíamos ser capaces de desactivar el escudo y buscar el artefacto en la estación."
 mem_artifact.101.a: 0 "Transmitie el código de acceso."

 mem_artifact.102.name:0 "Centro de Investigación Gamma"
 mem_artifact.102.desc: 0 "De acuerdo con nuestros datos, uno de las  'Cifras' se encuentra en la estación espacial blindada de este sistema. Con los códigos de acceso que hemos adquirido, deberíamos ser capaces de desactivar el escudo y buscar el artefacto en la estación."
 mem_artifact.102.a: 0 "Transmite el código de acceso."

 mem_artifact.103.name:0 "Estación Espacial Abandonada"
 mem_artifact.103.desc: 0 "Al entrar en el sistema [mem_artifact_cipher_1_locked_system_name.GetName], el [mem_artifact_cipher_1_locked_ship_name.GetName] detectó una débil señal de energía. Tras una somera investigación, comprobamos que era una estación espacial de diseño desconocido. Parece estar protegida por un campo de energía que enmascara sus emisiones de energía e impide el escaneo activo. Nuestros expertos no ven ninguna forma de poder acceder."

 mem_artifact.104.name:0 "Estación Espacial Abandonada"
 mem_artifact.104.desc: 0 "Al entrar en el sistema [mem_artifact_cipher_2_locked_system_name.GetName], el [mem_artifact_cipher_2_locked_ship_name.GetName] detectó una débil señal de energía. Tras una somera investigación, comprobamos que era una estación espacial de diseño desconocido. Parece estar protegida por un campo de energía que enmascara sus emisiones de energía e impide el escaneo activo. Nuestros expertos no ven ninguna forma de poder acceder."
 mem_artifact.104.a: 0 "Intrigante".

 mem_artifact.105.name:0 "Estación Espacial Abandonada"
 mem_artifact.105.desc: 0 "Al entrar en el sistema [mem_artifact_cipher_3_locked_system_name.GetName], el [mem_artifact_cipher_3_locked_ship_name.GetName] detectó una débil señal de energía. Tras una somera investigación, comprobamos que era una estación espacial de diseño desconocido. Parece estar protegida por un campo de energía que enmascara sus emisiones de energía e impide el escaneo activo. Nuestros expertos no ven ninguna forma de poder acceder."
 mem_artifact.105.a: 0 "Intrigante".

 mem_artifact.106.name:0 "La Primera Cifra"
 mem_artifact.106.desc: 0 "Nuestro equipo en el [mem_artifact_cipher_1_loc.GetName] logró recuperar uno de las 'Cifras'. El artefacto parece estar en un estado de bloqueo y requiere calibraciones adicionales."
 mem_artifact.106.a: 0 "Manténgame actualizado."

 mem_artifact.107.name: "La Segunda Cifra"
 mem_artifact.107.desc: 0 "Nuestro equipo en el [mem_artifact_cipher_2_loc.GetName] logró recuperar una de las 'Cifras'. El artefacto parece estar en un estado de bloqueo y requiere calibraciones adicionales.
 mem_artifact.107.a: 0 "Manténgame actualizado."

 mem_artifact.108.name: "La Tercera Cifra"
 mem_artifact.108.desc: 0 "Nuestro equipo en el [mem_artifact_cipher_3_loc.GetName] logró recuperar uno de las 'Cifras'. El artefacto parece estar en un estado de bloqueo y requiere calibraciones adicionales."
 mem_artifact.108.a: 0 "Manténgame actualizado."

 mem_artifact.109.name:0 "1ª Cifra Operativa"
 mem_artifact.109.desc: 0 "Las calibraciones en la primera cifra se han completado, ahora está lista para interactuar con el Artefacto."
 mem_artifact.109.a: 0 "Excelente".

 mem_artifact.110.name:0 "2ª Cifra Operativa"
 mem_artifact.110.desc: 0 "Las calibraciones en la segunda cifra se han completado, ahora está lista para la interfaz con el Artefacto."
 mem_artifact.110.a: 0 "Excelente".

 mem_artifact.111.name:0 "3ª Cifra Operativa"
 mem_artifact.111.desc: 0 "Las calibraciones en la tercera cifra se han completado, ahora está lista para la interfaz con el Artefacto."
 mem_artifact.111.a: 0 "Excelente".

 mem_artifact.112.name:0 "Un Antiguo Artefacto"
 mem_artifact.112.desc: 0 "Hemos recibido informes sobre un antiguo artefacto que se encuentra en el sistema de Nihara. Según nuestras fuentes, alguien ha comenzado a acceder a él. \n\n¿Podemos confiar en que utilicen de manera responsable cualquier tecnología que puedan descubrir  ó deberíamos tratar de intervenir antes de que sea demasiado tarde? ."
 mem_artifact.112.a: 0 "Desconcertante".

 mem_artifact.200.name:0 "Biología Etérica"
 mem_artifact.200.desc: 0 "Después de observar la reliquia durante los últimos años y analizar todos los datos de la investigación en la estación, nuestros científicos han hecho un gran descubrimiento. Esta tecnología es más biológica que mecánica. Todos los datos apuntan a que estos Artefactos están, hasta cierto punto, vivos. \n\nLos objetos esféricos dentro de cada artefacto parecen contener energía vital. Aunque son totalmente distintos de cualquier otra forma de vida que nos hubiesemos encontrado hasta ahora, parecen tratar de salir de las esferas sin éxito. Un estudio posterior ha revelado que, en realidad, constituyen las fuentes involuntarias de energía de estos Artefactos."
 mem_artifact.200.a: 0 "Es una navaja de doble filo."

 mem_artifact.301.name:0 "De las Cenizas"
 mem_artifact.301.desc: 0 "Nuestro armamento parece ser ineficaz contra el objetivo. Tras analizar nuestras pérdidas, varios estrategas sugieren dedicar recursos científicos para idear una forma mejor de penetrar las defensas de los enemigos."
 mem_artifact.301.a: 0 "Hazlo, no seremos derrotados tan fácilmente."
 mem_artifact.301.b: 0 "Nuestro poder militar es ya suficientemente fuerte sin esto.  "

 mem_artifact.302.name:0 "Cloudbreaker"
 mem_artifact.302.desc: 0 "Nuestros científicos creen que han desarrollado fuerzas militares para contrarrestar las defensas que resultaron inatacables por nuestras fuerzas en nuestro último encuentro.Nuestros oficiales están ansiosos de probar su nuevo equipo en el enemigo".
 mem_artifact.302.a: 0 "¡La victoria será nuestra!"