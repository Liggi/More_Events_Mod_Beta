 #mem_gravekeeper.1:0 "The Graveyard"
 mem_gravekeeper.1:0 "Cmentarzysko"
 #mem_gravekeeper.1.desc:0 "Upon entering the [From.GetName] system, our ships are greeted by the sight of several large derelict spaceships. They are surrounded by an ominous "space grave" of thousands of life forms. In the middle of the debris field is what appears to be a space station that looks realtively intact."
 mem_gravekeeper.1.desc:0 "Gdy nasza flota dotarła do systemu [From.GetName], została przywitana widokiem wielu wraków olbrzymich okrętów. Są one otoczone złowieszczą mogiłą tysięcy form żywych. Pośrodku tego rumowiska znajduje się coś co wygląda na nietkniętą stację kosmiczną."
 #mem_gravekeeper.1.a:0 "What happened here?"
 mem_gravekeeper.1.a:0 "Co się tutaj wydarzyło?"

 #mem_gravekeeper.2:0 "The Gravekeeper"
 mem_gravekeeper.2:0 "Gravekeeper"
 #mem_gravekeeper.2.desc:0 "The crew of the [Root.GetName] managed to gain access to what appears to be the central mainframe of the orbital installation. Science Officer [Root.GetLeaderName] believes they might be able to breach the stations security protocols, reactivating the facility."
 mem_gravekeeper.2.desc:0 "Załoga [Root.GetName] zdołała dostać się do centralnego szybu stacji orbitalnej. Oficer Naukowy [Root.GetLeaderName] uważa, że będą w stanie złamać protokoły bezpieczeństwa tej stacji, reaktywujące tą placówkę."
 #mem_gravekeeper.2.a:0 "What could possibly go wrong?"
 mem_gravekeeper.2.a:0 "Co może pójść nie tak?"
 #mem_gravekeeper.2.a.tooltip:0 "Reactivate the space station orbiting [mem_grave_star.GetName]."
 mem_gravekeeper.2.a.tooltip:0 "Reaktywujcie stację orbitującą wokół [mem_grave_star.GetName]."
 #mem_gravekeeper.2.b:0 "Subverting the security of such advanced technology is unwise."
 mem_gravekeeper.2.b:0 "Grzebanie w zabezpieczeniach tak zaawansowanej broni jest niebezpieczne."
 
 #mem_gravekeeper.10:0 "Murphy's Fallacy"
 mem_gravekeeper.10:0 "Błąd Murphy'ego"
 #mem_gravekeeper.10.desc:0 "The activation was a success! The facility is fully powered and operational. All that is left to do, is to disable the remaining few security protocols, we should then have full control over the station. Our worries were for naught."
 mem_gravekeeper.10.desc:0 "Aktywacja była sukcesem! Placówka jest w pełni sprawna. Jedyne co pozostało do zrobienia to wyłączenie kilku ostatnich protokołów ochronnych, a gdy to zrobimy to powinniśmy mieć już pełną kontrolę nad stacją. Nasze obawy były niepotrzebne."
 #mem_gravekeeper.10.a:0 "This shouldn't take more than a few days."
 mem_gravekeeper.10.a:0 "To nie powinno zająć więcej czasu niż kilka dni."
 
 #mem_gravekeeper.11:0 "Murphy's Law"
 mem_gravekeeper.11:0 "Prawo Murphy'ego"
 #mem_gravekeeper.11.desc:0 "We have lost contact with our scientists in the graveyard system."
 mem_gravekeeper.11.desc:0 "Straciliśmy łączność z naukowcami znajdującymi się w systemie-grobowcu."
 #mem_gravekeeper.11.a:0 "What went wrong this time?"
 mem_gravekeeper.11.a:0 "Co tym razem poszło nie tak?"
 
 #mem_gravekeeper.21:0 "Awakening"
 mem_gravekeeper.21:0 "Przebudzenie"
 #mem_gravekeeper.21.desc:0 "After taking a fierce pounding, the alien station in the [mem_grave_system.GetName] system finally loses power and appears neutralised. The victory is shortlived, power is restored moments later and the space station quickly starts reconfiguring itself before resuming combat. Clearly there is more here than meets the eye."
 mem_gravekeeper.21.desc:0 "Po otrzymaniu srogiego łomotu, stacja obcych w systemie [mem_grave_system.GetName] w końcu traci zasilanie i wygląda na zneutralizowaną. Zwycięstwo jest krótkotrwałe, ponieważ chwilę później zasilanie zostaje przywrócone a stacja natychmiast zaczyna rekonfigurację zanim ponownie rozpocznie walkę. Jest ona bardziej zaawansowana niż wydawało się nam na pierwszy rzut oka."
 #mem_gravekeeper.21.a:0 "This clearly isn't over."
 mem_gravekeeper.21.a:0 "To jeszcze nie koniec."
 
 #mem_gravekeeper.31:0 "From the Ashes"
 mem_gravekeeper.31:0 "Z Popiołów"
 #mem_gravekeeper.31.desc:0 "Our weaponry appears to be ineffective against the target. Given our losses, several strategists suggest dedicating scientific resources to devising a way to penetrate the enemies defenses."
 mem_gravekeeper.31.desc:0 "Wygląda na to, że nasze uzbrojenie jest nieefektywne. Po odniesieniu ciężkich strat, kilku z naszych strategów zaleca przekierowanie środków badawczych w celu opracowania sposobu na przebicie obrony przeciwnika."
 #mem_gravekeeper.31.a:0 "We aren't so easily beaten."
 mem_gravekeeper.31.a:0 "Nie damy się tak łatwo pokonać."
 #mem_gravekeeper.31.b:0 "Our military has no need for this."
 mem_gravekeeper.31.b:0 "Nasze wojsko tego nie potrzebuje."
 
 #mem_gravekeeper.32:0 "Last Rites"
 mem_gravekeeper.32:0 "Ostatnie Namaszczenie"
 #mem_gravekeeper.32.desc:0 "Our scientists believe they have developed military hardward to counteract the defenses that proved unassailable to our forces in our last encounter. Our officers are eager to test their new equipment on the enemy."
 mem_gravekeeper.32.desc:0 "Nasi naukowcy wierzą, że stworzyli sprzęt woskowy zdolny przełamać obronę przeciwnika, która po ostatnim ataku naszej floty okazała się nieprzebijalna. Nasi oficerowie chcą jak najszybciej przetestować nowe uzbrojenie na wrogu."
 #mem_gravekeeper.32.a:0 "Victory shall be ours!"
 mem_gravekeeper.32.a:0 "Zwycięstwo będzie nasze!"
 
 #mem_gravekeeper.41:0 "Graverobber"
 mem_gravekeeper.41:0 "Hiena Cmentarna"
 #mem_gravekeeper.41.desc:0 "We have managed to disable the weapon in the [mem_grave_system.GetName] system. Despite the extensive damage it took from our fleet it appears to still possess the ability to repair. Although it would take an incredible amount of resources, some of our engineers believe that if we act with haste its systems can be modified for use with our own fleets. It would certainly make for a powerful tactical asset."
 mem_gravekeeper.41.desc:0 "Udało się nam wyłączyć broń w systemie [mem_grave_system.GetName]. Pomimo rozległych uszkodzeń, które zadała jej nasza flota, wciąż wyglada na zdolną do samonaprawy. Pomimo, że wymagałoby to wielu surowców, niektórzy z naszych inżynierów uważają, że jeśli się pośpieszymy to będziemy w stanie zmodyfikować jej systemy aby współpracowały z naszą flotą. Z pewnością dałoby to potężną przewagę taktyczną."
 #mem_gravekeeper.41.a:0 "It will make a powerful addition to the fleet."
 mem_gravekeeper.41.a:0 "Stanie się potężnym nabytkiem floty."
 #mem_gravekeeper.41.b:0 "This "thing" is far too dangerous. Take it apart before it can repair!"
 mem_gravekeeper.41.b:0 "To "coś" jest zbyt niebezpieczne. Rozbierz to zanim zdąży się naprawić!"
 
 #mem_gravekeeper.50:0 "From the Grave"
 mem_gravekeeper.50:0 "Zza Grobu"
 #mem_gravekeeper.50.desc:0 "This is a glorious day! Our engineers have finished their work on the weapon we fought in the [mem_grave_system.GetName] system and it has passed all safety tests. While our more cautious engineers hesitate to declare this mysterious technological behemoth to be truly reliable, they agree that it is as safe as any ancient weapon can be. The AI core has been replaced, utilising a new system of our own design and we are awaiting instruction."
 mem_gravekeeper.50.desc:0 "Jest to wspaniały dzień! Nasi technicy skończyli prace nad bronią z którą walczyliśmy w układzie [mem_grave_system.GetName] i przeszła ona wszystkie testy bezpieczeństwa. Podczas gdy nasi bardziej ostrożni inżynierowie wciąż wahają się nad uznaniem tego starożytnego technologicznego behemota niezawodnym, zgadzają się, że jest on bezpieczny na tyle na ile może starożytna broń być. Rdzeń AI został wymieniony, wykorzystując nowy system naszego autorstwa. Czekamy na instrukcje."
 #mem_gravekeeper.50.a:0 "Will we ever know what really happened?"
 mem_gravekeeper.50.a:0 "Ciekawe czy kiedykolwiek dowiemy się co tu tak naprawdę się wydarzyło?"
 
 #mem_gravekeeper.60:0 "Dead Rising"
 mem_gravekeeper.60:0 "Powstanie Umarłych"
 #mem_gravekeeper.60.desc:0 "Our scientists believe we might be able to unlock the full capabilities of the ancient warship designated as the 'Gravekeeper'. For a price."
 mem_gravekeeper.60.desc:0 "Nasi naukowcy uważają, że jesteśmy w stanie uwolnić prawdziwą moc starożytnego okrętu nazwanego 'Gravekeeper'. Za pewną cenę."
 #mem_gravekeeper.60.a:0 "We shall harness its true power, no matter the cost."
 mem_gravekeeper.60.a:0 "Powinniśmy wykorzystać jej pełną moc, bez względu na cenę."
 #mem_gravekeeper.60.b:0 "It's a waste of resources."
 mem_gravekeeper.60.b:0 "Jest to strata zasobów."
 
 #mem_gravekeeper.61:0 "Necropolis"
 mem_gravekeeper.61:0 "Nekropolia"
 #mem_gravekeeper.61.desc:0 "Our scientists believe that the ship is now fully operational and ready for deployment; we should be able to use its full capabilities under combat conditions."
 mem_gravekeeper.61.desc:0 "Naukowcy uważają, że statek jest w pełni funkcjonalny i gotowy to boju. Powinniśmy być w stanie ujrzeć jego pełny potencjał w warunkach bojowych."
 #mem_gravekeeper.61.a:0 "Let's see how it holds up."
 mem_gravekeeper.61.a:0 "Zobaczmy czy wytrzyma."
 
 #mem_gravekeeper.70:0 "Ignition"
 mem_gravekeeper.70:0 "Zapłon"
 #mem_gravekeeper.70.desc:0 "-Initiating Combat Protocols-"
 mem_gravekeeper.70.desc:0 "-Inicjalizacja Protokołów Bojowych-"
 #mem_gravekeeper.70.a:0 "Energy outpout at 120 percent, Assault Mode engaged!"
 mem_gravekeeper.70.a:0 "Moc wyjściowa 120%, Tryb Bojowy włączony!"
 
 #MEM_GRAVE_EXPLORE:0 "The Ancient Station"
 MEM_GRAVE_EXPLORE:0 "Starożytna Stacja"
 #MEM_GRAVE_EXPLORE_DESC:0 "Perhaps by tasking a science ship to investigate the derelict orbital station above [mem_grave_star.GetName] we may be able to determine what transpired in that system."
 MEM_GRAVE_EXPLORE_DESC:0 "Wyślij statek badawczy do opuszczonej stacji orbitalnej nad [mem_grave_star.GetName] i postaraj się zbadać co mogło wydarzyć się w tym systemie."
 
 #MEM_GRAVE_PC_PROJECT:0 "The Ancient Weapon"
 MEM_GRAVE_PC_PROJECT:0 "Starożytna Broń"
 #MEM_GRAVE_PC_PROJECT_DESC:0 "The massive weapon that we fought in the [mem_grave_system.GetName] system is still largely intact and in the process of repairing itself. We should be able to reverse engineer its systems and put it into service with our own fleets."
 MEM_GRAVE_PC_PROJECT_DESC:0 "Masywna broń z którą walczyliśmy w układzie [mem_grave_system.GetName] jest w większości nieuszkodzona oraz znajduje sie podczas procesu samonaprawy. Powinniśmy byś w stanie rozłożyć jej systemy i wykorzystać je w naszej własnej flocie."
 
 #MEM_GRAVE_AWAKENING:0 "Dead Rising"
 MEM_GRAVE_AWAKENING:0 "Powstanie Umarłych"
 #MEM_GRAVE_AWAKENING_DESC:0 "Unlock the true power of the 'Gravekeeper'."
 MEM_GRAVE_AWAKENING_DESC:0 "Ujawnij prawdziwą moc 'Gravekeepera'."
 
 #MEM_GRAVE_WEAKNESS_PROJECT:0 "Weapon Recalibration - Forlorn Gravekeeper"
 MEM_GRAVE_WEAKNESS_PROJECT:0 "Kalibracja Broni - Forlorn Gravekeeper"
 #MEM_GRAVE_WEAKNESS_PROJECT_DESC:0 "Research the graveyard guardian and discover its weakness."
 MEM_GRAVE_WEAKNESS_PROJECT_DESC:0 "Zbadaj strażnika tego cmentarzyska w celu odkrycia jego słabości."
 
