 #
 # mem_gravekeeper.200:0 "The Graveyard"
 # mem_gravekeeper.200.desc:0 "Upon entering the [From.GetName] system, our ships are greeted by the sight of several large derelict spaceships. They are surrounded by an ominous "space grave" of thousands of life forms. In the middle of the debris field is what appears to be a space station that looks realtively intact."
 # mem_gravekeeper.200.a:0 "What happened here?"
 mem_gravekeeper.200:0 "Le Cimetière"
 mem_gravekeeper.200.desc:0 "En entrant dans le système [From.GetName], nos vaisseaux découvrent un certain nombre de vaisseaux abandonnés. Ils sont entourés par un "cimetière spatial" de milliers de formes de vie. Au milieu des débris se trouve ce qui ressemble à une station spatiale qui a l'air relativement intacte."
 mem_gravekeeper.200.a:0 "Que s'est-il passé ici?"
 #
 # mem_gravekeeper.201:0 "The Gravekeeper"
 # mem_gravekeeper.201.desc:0 "The crew of the [Root.GetName] managed to gain access to what appears to be the central mainframe of the orbital installation. Science Officer [Root.GetLeaderName] believes they might be able to breach the stations security protocols, reactivating the facility."
 # mem_gravekeeper.201.a:0 "What could possibly go wrong?"
 # mem_gravekeeper.201.a.tooltip:0 "Reactivate the space station orbiting [mem_grave_star.GetName]."
 # mem_gravekeeper.201.b:0 "Let us take a step back."
  mem_gravekeeper.201:0 "Le Gardien des Tombes"
  mem_gravekeeper.201.desc:0 "L'équipage du [Root.GetName] a réussi à accéder à ce qui semble être l'unité centrale de la station orbitale. L'officier scientifique [Root.GetLeaderName] pense qu'ils pourront être capable de percer les protocoles de sécurité de la station, ce qui réactivera l'installation."
  mem_gravekeeper.201.a:0 "Qu'est-ce qui pourrait mal se passer?"
  mem_gravekeeper.201.a.tooltip:0 "Réactiver la station spatiale autour de [mem_grave_star.GetName]."
  mem_gravekeeper.201.b:0 "Reculons."

 # mem_gravekeeper.203:0 "Awakening"
 # mem_gravekeeper.203.desc:0 "After taking a fierce pounding, the alien station in the [mem_grave_system.GetName] system finally loses power and appears neutralised. The victory is shortlived, power is restored moments later and the space station quickly starts reconfiguring itself before resuming combat. Clearly there is more here than meets the eye."
 # mem_gravekeeper.203.a:0 "This isn't over by a long shot."
  mem_gravekeeper.203:0 "Le réveil"
  mem_gravekeeper.203.desc:0 "Après avoir essuyé une lourde attaque, la station alien dans le système [mem_grave_system.GetName] n'est finalement plus alimentée et semble neutralisée. La victoire n'est que de courte durée, car l'alimentation revient après quelques instants et la station commence rapidement à se reconfigurer elle-même avant de reprendre le combat. Les apparences sont trompeuses."
  mem_gravekeeper.203.a:0 "C'est loin d'être fini."

 # mem_gravekeeper.205:0 "Graverobber"
 # mem_gravekeeper.205.desc:0 "We have managed to disable the weapon in the [mem_grave_system.GetName] system. Despite the damage it took from our fleet it appears to still posses the ability to repair. Although it would take an incredible amount of resources, some of our engineers believe that if we act with haste its systems can be modified for use with our own fleets. It would certainly make for a powerful tactical asset."
 # mem_gravekeeper.205.a:0 "It will make a powerful addition to the fleet."
 # mem_gravekeeper.205.b:0 "This "thing" is far too dangerous. Take it apart before it can repair!"
  mem_gravekeeper.205:0 "Vol de cimetière"
  mem_gravekeeper.205.desc:0 "Nous avons réussi à désactiver les défenses dans le système [mem_grave_system.GetName]. Malgré tous les dommages qu'elles ont dû encaisser, elles semblent toujours capable de pouvoir se réparer. Même si cela prendrait une quantité astronomique de ressources, certains de nos ingénieurs pense que si nous nous hâtons, nous pourrons modifier puis réutiliser ces systèmes sur nos propres flottes. Cela nous donnerait une force de frappe supplémentaire."
  mem_gravekeeper.205.a:0 "Cela nous serait bien utile."
  mem_gravekeeper.205.b:0 "Ces "choses" sont bien trop dangereuses. Démontez-les au plus vite!"

 # mem_gravekeeper.206:0 "From the Grave"
 # mem_gravekeeper.206.desc:0 "This is a glorious day! Our engineers have finished their work on the weapon we fought in the [mem_grave_system.GetName] system and deem it safe. As safe as any ancient weapon can be that is. The AI core has been replaced, utilising a new system of our own design and we are awaiting instruction."
 # mem_gravekeeper.206.a:0 "I wonder will we ever know what really happened?"
  mem_gravekeeper.206:0 "Depuis la Tombe"
  mem_gravekeeper.206.desc:0 "Cet un jour glorieux! Nos ingénieurs ont terminé leur travail sur les défenses que nous avons attaquées dans le système [mem_grave_system.GetName] et les ont rendues inoffensives. Du moins, autant que des systèmes de défenses antiques peuvent l'être. Le noyau de l'intelligence artificielle a été remplacé, et ce dernier utilise désormais un système d'exploitation maison n'attendant qu'à être utilisé."
  mem_gravekeeper.206.a:0 "Saurons-nous un jour ce qui s'est réellement passé?"

 # mem_gravekeeper.208:0 "From the Ashes"
 # mem_gravekeeper.208.desc:0 "Our weaponry appears to be inneffective on the target. Having sustained heavy losses we should turn to a more tactical approach and attempt to devise a way to surpass the enemies defenses."
 # mem_gravekeeper.208.a:0 "We aren't so easily beaten."
 # mem_gravekeeper.208.b:0 "We have no need for this."

  mem_gravekeeper.208:0 "Renaissance"
  mem_gravekeeper.208.desc:0 "Nos armes ont l'air d'être inefficace sur la cible. Ayant essuyé de lourdes pertes, nous devrions essayer une approche plus stratégique pour surpasser les défenses ennemies."
  mem_gravekeeper.208.a:0 "Nous ne nous laisserons pas faire."
  mem_gravekeeper.208.b:0 "Nul besoin. Laissons tomber."

 # mem_gravekeeper.209:0 "Last Rites"
 # mem_gravekeeper.209.desc:0 "Our scientists believe they have devised a way to counteract the defenses that proved impenetrable for our forces on our last encounter. We should assemble our forces and engage the enemy immediately."
 # mem_gravekeeper.209.a:0 "Victory shall be ours!"

  mem_gravekeeper.209:0 "Derniers Rites"
  mem_gravekeeper.209.desc:0 "Nos scientifiques pensent avoir conçu un moyen de contrer les défenses visiblement indestructibles rencontrées durant notre dernière bataille. Nous devrions assembler nos flottes et attaquer immédiatement."
  mem_gravekeeper.209.a:0 "La victoire est nôtre!"

 # mem_gravekeeper.210:0 "Murphy's Fallacy"
 # mem_gravekeeper.210.desc:0 "The activation was a success! The facility is fully powered and operational. All that is left to do, is to disable the remaining few security protocols, we should then have full control over the station. Our worries were for naught."
 # mem_gravekeeper.210.a:0 "This shouldn't take more than a few days."

  mem_gravekeeper.210:0 "La prophétie"
  mem_gravekeeper.210.desc:0 "L'activation est un succès! L'installation est maintenant opérationnelle. Tout ce qu'il reste est à faire est désactiver les protocoles de sécurité restant. Après quoi nous aurons le contrôle total de la station."
  mem_gravekeeper.210.a:0 "Cela ne devrait prendre que quelques jours."

 # mem_gravekeeper.211:0 "Murphy's Law"
 # mem_gravekeeper.211.desc:0 "We have lost contact with our scientists in the graveyard system."
 # mem_gravekeeper.211.a:0 "What went wrong this time?"
 #
  mem_gravekeeper.211:0 "la loi de Murphy"
  mem_gravekeeper.211.desc:0 "Nous avons perdu contact avec nos scientifiques dans le cimetière."
  mem_gravekeeper.211.a:0 "Que se passe-t-il?"

 # mem_gravekeeper.212:0 "Dead Rising"
 # mem_gravekeeper.212.desc:0 "Our scientists believe we might be able to unlock the full capabilities of the ancient warship designated as the 'Gravekeeper'. For a price."
 # mem_gravekeeper.212.a:0 "We shall harness its true power, no matter the cost."
 # mem_gravekeeper.212.b:0 "It's a waste of resources."

  mem_gravekeeper.212:0 "Dead Rising"
  mem_gravekeeper.212.desc:0 "Nos scientifiques pensent être capables de pouvoir rendre pleinement effectif l'ancien vaisseau dénommé 'Gardien'. Mais cela a un coût."
  mem_gravekeeper.212.a:0 "Nous devrions libérer sa pleine puissance, peu importe le prix à payer."
  mem_gravekeeper.212.b:0 "Juste un gâchis de ressources."
 #
 # mem_gravekeeper.213:0 "Necropolis"
 # mem_gravekeeper.213.desc:0 "Our scientists believe that the ship is now fully operational and ready for deployment, we should be able to use its full capabilities under combat conditions."
 # mem_gravekeeper.213.a:0 "Let's see how it holds up."
 #
  mem_gravekeeper.213:0 "Nécropole"
  mem_gravekeeper.213.desc:0 "Nos scientifiques pensent que le vaisseau est désormais complètement opérationnel et prêt au déploiement. Nous devrions être capables de l'utiliser à pleine puissance pendant les combats."
  mem_gravekeeper.213.a:0 "Voyons voir ce dont il est capable."
 #
 # mem_gravekeeper.214:0 "Ignition"
 # mem_gravekeeper.214.desc:0 "-Initiating Combat Protocols-"
 # mem_gravekeeper.214.a:0 "Energy outpout at 120 percent, Assault Mode engaged!"

  mem_gravekeeper.214:0 "Allumage"
  mem_gravekeeper.214.desc:0 "-Initialisation des Protocoles de Combat-"
  mem_gravekeeper.214.a:0 "Alimentation à 120 pourcents, Mode Assaut enclenché!"
 #
 # MEM_GRAVE_EXPLORE:0 "The Ancient Station"
 # MEM_GRAVE_EXPLORE_DESC:0 "Task a science ship to the derelict orbital station above [mem_grave_star.GetName] and investigate what transpired in the star system. "

  MEM_GRAVE_EXPLORE:0 "L'ancienne Station"
  MEM_GRAVE_EXPLORE_DESC:0 "Envoyez un vaisseau scientifique à la station orbitale abandonnée au-dessus de [mem_grave_star.GetName] et enquêtez sur ce qui s'est passé dans le système. "
 #
 # MEM_GRAVE_PC_PROJECT:0 "The Ancient Weapon"
 # MEM_GRAVE_PC_PROJECT_DESC:0 "The massive weapon that we fought in the [mem_grave_system.GetName] system is still largely intact and in the process of repairing itself. We should be able to reverse engineer its systems and put it into service with our own fleets."

  MEM_GRAVE_PC_PROJECT:0 "L'ancienne Arme"
  MEM_GRAVE_PC_PROJECT_DESC:0 "Les défenses que nous avons affronté dans le système [mem_grave_system.GetName] sont toujours intactes et en cours d'autoréparation. Nous devrions pouvoir les modifier pour les mettre utiliser sur nos vaisseaux."
 #
 # MEM_GRAVE_AWAKENING:0 "Dead Rising"
 # MEM_GRAVE_AWAKENING_DESC:0 "Unlock the true power of the 'Gravekeeper'."
 #
 MEM_GRAVE_AWAKENING:0 "Dead Rising"
 MEM_GRAVE_AWAKENING_DESC:0 "Libérez la vraie puissance du 'Gardien'."

 # MEM_GRAVE_WEAKNESS_PROJECT:0 "Weapon Recalibration - Forlorn Gravekeeper"
