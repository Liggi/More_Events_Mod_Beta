 #mem_the_conduit.1:0 "Space Odyssey"
 mem_the_conduit.1:0 "Космическая одиссея"

 #mem_the_conduit.1.desc:0 "Our sensors have picked up something most unusual, even by our standards. The [From.GetName] system appears to have four large "obelisk" type structures centered around the local star that looks most intruiging. We can't discern any energy signals from the objects, but the shielded world in the system might have some answers."
 mem_the_conduit.1.desc:0 "Наши сенсоры зафиксировали нечто весьма необычное, даже по нашим стандартам. Похоже, система [From.GetName] содержит четыре больших строения, напоминающие обелиски, вокруг звезды. Мы не можем установить, исходят ли от них какие-либо сигналы, но закрытый мир в системе может предоставить ответы на некоторые вопросы."

 #mem_the_conduit.1.a:0 "This system merits our attention."
 mem_the_conduit.1.a:0 "Эта система достойна нашего внимания."
 
 #mem_the_conduit.5:0 "The Lost Garden"
 mem_the_conduit.5:0 "Потерянный сад"

 #mem_the_conduit.5.desc:0 "Our scientists in the [mem_garden_system.GetName] system have discovered a way to penetrate the energy barrier surrounding [mem_shielded_target.GetName]. Our preliminary scans make it out to be some kind of garden world. How should we proceed?"
 mem_the_conduit.5.desc:0 "Наши учёные в системе [mem_garden_system.GetName] нашли способ проникнуть сквозь энергетический барьер, окружающий [mem_shielded_target.GetName]. Предварительное сканирование показывает, что это своего рода планета-заповедник. Как нам поступить дальше?"

 #mem_the_conduit.5.a:0 "That barrier is coming down. It will make a fine colony."
 mem_the_conduit.5.a:0 "Отключайте барьер. Здесь получится неплохая колония."

 #mem_the_conduit.5.a.tooltip:0 "Unlocks the shielded world in the [mem_garden_system.GetName] system."
 mem_the_conduit.5.a.tooltip:0 "Даёт доступ к закрытому миру в системе [mem_garden_system.GetName]."

 #mem_the_conduit.5.b:0 "It must be there for a reason. Leave it be."
 mem_the_conduit.5.b:0 "Барьер здесь не просто так. Оставьте его."
 
 #mem_the_conduit.11:0 "Fruits of Knowledge"
 mem_the_conduit.11:0 "Плоды познания"

 #mem_the_conduit.11.desc:0 "Commander, we believe we have discovered a way to interface with the orbital structures in the [Root.System.GetName] system. Our Scientists suspect that we can alter the devices found on [Root.GetName] in a way that will allow us to directly interface with them. It would provide an excellent opportunity to investigate this technology and who knows what rewards we could discover."
 mem_the_conduit.11.desc:0 "Командующий, нам кажется, что мы смогли найти способ взаимодействовать с орбитальными строениями в системе [Root.System.GetName]. Наши учёные полагают, что смогут изменить устройства, найденные на [Root.GetName] таким образом, чтобы позволить нам взаимодействовать с ними напрямую. Это предоставит нам отличный шанс изучить эту технологию и возможно, найти нечто ценное."

 #mem_the_conduit.11.a:0 "Give the order, interface with the device."
 mem_the_conduit.11.a:0 "Отдайте приказ о подключении к устройству."

 #mem_the_conduit.11.b:0 "What usually happens when we mess with ancient devices? No."
 mem_the_conduit.11.b:0 "Забыли, что обычно происходит, когда ковыряются в древних технологиях? Нет."
 
 #mem_the_conduit.12:0 "Fruits of Knowledge"
 mem_the_conduit.12:0 "Плоды познания"

 #mem_the_conduit.12.desc:0 "Our preliminary testing and experimentation has proved very lucrative indeed! Moreover, a slight increase in power would enable us to exponentially increase output. Our scientists assure us that the risks are minimal, as fully powering the second interface would be a gargantuan task."
 mem_the_conduit.12.desc:0 "Предварительные тестирования и эксперименты оказались весьма успешны! Более того, небольшое увеличение в подаче энергии позволит нам в разы увеличить показатели. Учёные заверят, что риск минимален, поскольку полностью обеспечить питанием второй интерфейс будет очень трудной задачей."

 #mem_the_conduit.12.a:0 "Sounds good, you can have your resources."
 mem_the_conduit.12.a:0 "Отлично, вы получите всё необходимое."

 #mem_the_conduit.12.b:0 "Be happy with what you have, no further interfacing."
 mem_the_conduit.12.b:0 "Довольствуйтесь тем, что есть, больше никаких взаимодействий."

 #mem_the_conduit.13:0 "Fruits of Knowledge"
 mem_the_conduit.13:0 "Плоды познания"

 #mem_the_conduit.13.desc:0 "The effects have been.. remarkable as I'm sure you have experienced. By increasing power to the obelisks on [Root.GetName] we can create a subspace link to our other worlds. We still believe we're at roughly 50% from being fully operational, the potential these objects must hold is staggering."
 mem_the_conduit.13.desc:0 "Результат оказался... удивительным, как вы, я думаю, уже догадались. Увеличив подачу энергии на обелиски в [Root.GetName] мы установили подпространственное соединение с другими нашими мирами. Мы полагаем, что достигли лишь половины операционной мощности, и потенциал этих объектов просто ошеломляющий."

 #mem_the_conduit.13.a:0 "Do it but remain vigilant, make sure we can shut the signal down."
 mem_the_conduit.13.a:0 "Продолжайте, но осторожно, и убедитесь, что, если понадобиться, мы сможем отключить сигнал."

 #mem_the_conduit.13.b:0 "No, this project will remain isolated."
 mem_the_conduit.13.b:0 "Нет, оставим всё так как есть."

 #mem_the_conduit.14:0 "Fruits of Knowledge"
 mem_the_conduit.14:0 "Плоды познания"

 #mem_the_conduit.14.desc:0 "Rumors have spread that our population on [Root.GetName] have begun worshipping the ruins, believing the obelisks are here to usher in a new era of prosperity. Our security forces report an increasingly volatile situation. The population demands to fully power the obelisks."
 mem_the_conduit.14.desc:0 "Распространились слухи о том, что население на [Root.GetName] начало поклоняться руинам, и верит, что обелиски знаменуют приход новой эры процветания. Служба безопасности докладывает о возрастании напряжённости. Население требует включить обелиски на полную мощность."

 #mem_the_conduit.14.a:0 "And they are right to do so. 100% power."
 mem_the_conduit.14.a:0 "И они совершенно правы. Подать полную мощность."

 #mem_the_conduit.14.b:0 "What a mess. Let's end this."
 mem_the_conduit.14.b:0 "Что за бардак. Давайте покончим с этим."

 #mem_the_conduit.21:0 "Contact"
 mem_the_conduit.21:0 "Контакт"

 #mem_the_conduit.21.desc:0 "Our scientists have established contact with the first obelisk. It is ready for use."
 mem_the_conduit.21.desc:0 "Наши учёные установили контакт с первым обелиском. Он готов к использованию."

 #Standard response: EXCELLENT
 
 #mem_the_conduit.22:0 "Contact"
 mem_the_conduit.22:0 "Контакт"

 #mem_the_conduit.22.desc:0 "The second obelisk has been successfully brought online and a connection has been established."
 mem_the_conduit.22.desc:0 "Второй обелиск был успешно подключён и с ним было установлено соединение."

 #Standard response: EXCELLENT
 
 #mem_the_conduit.23:0 "Contact"
 mem_the_conduit.23:0 "Контакт"

 #mem_the_conduit.23.desc:0 "We have connected the third obelisk to the network, it is at your disposal."
 mem_the_conduit.23.desc:0 "Мы подсоединили к сети третий обелиск, он в вашем распоряжении."

 #Standard response: EXCELLENT
 
 #mem_the_conduit.24:0 "Contact"
 mem_the_conduit.24:0 "Контакт"

 #mem_the_conduit.24.desc:0 "The final obelisk has been integrated into the network, we should now be fully operational."
 mem_the_conduit.24.desc:0 "Последний обелиск был включён в сеть, теперь всё должно работать на полную мощность."

 #Standard response: EXCELLENT
 
 #mem_the_conduit.31:0 "The Conduit"
 mem_the_conduit.31:0 "Проводник"

 #mem_the_conduit.31.desc:0 "We have successfully interfaced with one of the orbital structures; we should experience the results shortly!"
 mem_the_conduit.31.desc:0 "Мы успешно подключились к одной из орбитальных конструкций; результаты ожидаются в скором времени!"

 #mem_the_conduit.31.a:0 "Excellent news, monitor progress carefully!"
 mem_the_conduit.31.a:0 "Отличные новости, продолжайте наблюдение!"
 
 #mem_the_conduit.32:0 "The Conduit"
 mem_the_conduit.32:0 "Проводник"

 #mem_the_conduit.32.desc:0 "Contact with the second orbital structure has been established! The output appears to have increased in line with our calculations, a remarkable achievement!"
 mem_the_conduit.32.desc:0 "Был установлен контакт со второй орбитальной конструкцией! Показатели увеличились согласно нашим расчётам. Удивительное достижение!"

 #mem_the_conduit.32.a:0 "I have the utmost confidence in our science teams."
 mem_the_conduit.32.a:0 "Я полностью уверен в нашей команде учёных."
 
 #mem_the_conduit.33:0 "The Conduit"
 mem_the_conduit.33:0 "Проводник"

 #mem_the_conduit.33.desc:0 "Handshake with the third orbital structure was a success! We have greatly magnified the output. We detect no major side effects. We appear to have slightly underestimated the effects, however."
 mem_the_conduit.33.desc:0 "Стыковка с третьей орбитальной конструкцией прошла успешно! Мы значительно увеличили показатели на выходе. Никаких побочных эффектов пока не наблюдается. Однако, похоже, мы слегка недооценили последствия."

 #mem_the_conduit.33.a:0 "Brilliant."
 mem_the_conduit.33.a:0 "Великолепно."
 
 #mem_the_conduit.34:0 "The Conduit"
 mem_the_conduit.34:0 "Проводник"

 #mem_the_conduit.34.desc:0 "The final orbital structure is online, and the obelisks are fully powered. It is taking all of our resources to maintain this system. We believe we are up to the challenge, and so far our fail-safe protocols are working."
 mem_the_conduit.34.desc:0 "Последняя конструкция введена в строй, и обелиски полностью заряжены. Поддержание системы отнимает почти все наши ресурсы. Системы безопасности работают как положено, и мы полагаем, что справимся с задачей."

 #mem_the_conduit.34.a:0 "I hope we did the right thing."
 mem_the_conduit.34.a:0 "Надеюсь, что мы поступили правильно."
 
 #mem_the_conduit.50:0 "Watcher in the Sky"
 mem_the_conduit.50:0 "Наблюдатель в небе"

 #mem_the_conduit.50.desc:0 "We've detected a rather strange object in orbit above [mem_garden_star_locator.GetName]. Our sensors can't make sense of the readings."
 mem_the_conduit.50.desc:0 "Мы засекли необычный объект на орбите [mem_garden_star_locator.GetName]. Сенсоры не дают ясных показаний."

 #Standard response: WORRYING
 
 #mem_the_conduit.55:0 "Dying Lights"
 mem_the_conduit.55:0 "Погасшие огни"

 #mem_the_conduit.55.desc:0 "We appear to have lost contact with the [mem_conduit_system.GetName] system."
 mem_the_conduit.55.desc:0 "Кажется, мы потеряли контакт с системой [mem_conduit_system.GetName]."

 #mem_the_conduit.55.a:0 "Divine be damned, what is going on?"
 mem_the_conduit.55.a:0 "Проклятье, что там происходит?"
 
 #mem_the_conduit.71:0 "From the Ashes"
 mem_the_conduit.71:0 "Из пепла"

 #mem_the_conduit.71.desc:0 "Our weaponry appears to be ineffective against the target. Given our losses, several strategists suggest dedicating scientific resources to devising a way to penetrate the enemies defenses." 
 mem_the_conduit.71.desc:0 "Наше оружие совершенно бесполезно против цели. Учитывая потери, некоторые командующие советуют поручить учёным найти способ пробиться через защиту противника." 

 #mem_the_conduit.71.a:0 "We aren't so easily beaten."
 mem_the_conduit.71.a:0 "нас не так то легко победить."

 #mem_the_conduit.71.b:0 "Our military has no need for this."
 mem_the_conduit.71.b:0 "Наши военные справятся и без этого."

 #mem_the_conduit.72:0 "Law of Talion"
 mem_the_conduit.72:0 "Око за око"

 #mem_the_conduit.72.desc:0 "Our scientists believe they have developed military hardward to counteract the defenses that proved unassailable by our forces in our last encounter. Our officers are eager to test their new equipment on the enemy."
 mem_the_conduit.72.desc:0 "Наши учёные считают, что им удалось найти способ нейтрализовать ранее неприступную систему обороны противника. Военным не терпится проверить новое оборудование на противнике."

 #mem_the_conduit.72.a:0 "Victory shall be ours!"
 mem_the_conduit.72.a:0 "Победа будет за нами!"
 
 #mem_the_conduit.101:0 "A New Dawn"
 mem_the_conduit.101:0 "Новый день"

 #mem_the_conduit.101.desc:0 "With the defeat of the alien command vessel, the otherworldy incursion has been stopped and the obelisks shut down for good. The population is demoralized and dismayed, many driven to insanity by the presence of the invaders, with several splinter groups still under the aliens' lingering influence. It will take time and care to restore the people's morale. Yet many questions remain unanswered, most prominently among them: just what was the purpose of this invasion?"
 mem_the_conduit.101.desc:0 "После уничтожения командного корабля пришельцев, вторжение было остановлено и обелиски полностью отключились. Население шокировано и деморализовано, многие сошли с ума, а отдельные группы всё еще находятся под влиянием пришельцев. Для восстановления нам потребуется время и забота. Но некоторые вопросы по прежнему остаются без ответов, главный из которых: в чём же был смысл вторжения?"

 #mem_the_conduit.101.a:0 "We can contemplate this later, send humanitarian aid to the surface!"
 mem_the_conduit.101.a:0 "Об этом подумаем позже, отправьте на планету гуманитарную помощь!"
 
 #mem_the_conduit.110:0 "Absolution"
 mem_the_conduit.110:0 "Искупление"

 #mem_the_conduit.110.desc:0 "Our humanitarian efforts on [mem_garden_clear.GetName] have been successful. Our scientists managed to negate most of the negative psychological effects caused by the alien invaders, production on the planet should pick up shortly."
 mem_the_conduit.110.desc:0 "Гуманитарная деятельность на [mem_garden_clear.GetName] завершилась успешно. Учёным удалось нейтрализовать большинство психологических последствий нашествия и производство на планете вскоре придёт в норму."

 #mem_the_conduit.110.a:0 "Tear the obelisks down, we had enough trouble with them!"
 mem_the_conduit.110.a:0 "Уничтожте обелиски, от них было достаточно проблем!"
 
 #mem_the_conduit.121:0 "Magma Diver"
 mem_the_conduit.121:0 "Ныряльщик"

 #mem_the_conduit.121.desc:0 "We are getting strange readings from one of the planets in the [mem_conduit_system.GetName] system. Something seems to be submerged in the fiery depths of [mem_garden_molten.GetName]."
 mem_the_conduit.121.desc:0 "Мы получаем странные показания с одной из планет в системе [mem_conduit_system.GetName]. Кажется в огненных глубинах [mem_garden_molten.GetName] погружен какой-то объект."

 #mem_the_conduit.121.a:0 "Send one of our construction ships to extract the object."
 mem_the_conduit.121.a:0 "Отправьте строительный корабль для извлечения объекта."

 #mem_the_conduit.121.b:0 "Leave it be, we've had more than enough trouble in this system."
 mem_the_conduit.121.b:0 "Оставьте его, в этой системе и так было много проблем."
 
 #mem_the_conduit.122:0 "The Littlest Leviathan"
 mem_the_conduit.122:0 "Миниатюрный левиафан"

 #mem_the_conduit.122.desc:0 "The object we salvaged seems to belong to the alien civilization previously encountered in this system. It appears to be a core component of an advanced weapon platform. Based on our previous experience with this type of technology, we should take great precautions before attempting to integrate this into the fleet."
 mem_the_conduit.122.desc:0 "Извлечённый объект, похоже, принадлежит цивилизации, которую мы встретили ранее в этой системе. По-видимому, это основной компонент продвинутой оружейной платформы. Учитывая предыдущий опыт обращения с подобными технологиями, нам нужно принять все возможные меры предосторожности перед тем как пытаться включить его в наш флот."

 #mem_the_conduit.122.a:0 "It looks harmless enough."
 mem_the_conduit.122.a:0 "Выглядит весьма безобидно."

 #mem_the_conduit.122.b:0 "Take it apart before anyone gets another brilliant idea."
 mem_the_conduit.122.b:0 "Разберите его, пока ни у кого не возникла ещё одна "гениальная" идея."
 
 #mem_the_conduit.130:0 "Providence" 
 mem_the_conduit.130:0 "Провидение" 

 #mem_the_conduit.130.desc:0 "Our scientists believe we might be able to unlock the full capabilities of the strange ship designated as the 'Magma Diver'. For a price." 
 mem_the_conduit.130.desc:0 "Учёные полагают, что им удастся полностью раскрыть возможности древнего корабля, обозначенного как 'Ныряльщик'. За определённую цену." 

 #mem_the_conduit.130.a:0 "We will uncover its secrets."
 mem_the_conduit.130.a:0 "Мы раскроем его секреты."

 #mem_the_conduit.130.b:0 "It's a waste of resources."
 mem_the_conduit.130.b:0 "Пустая трата ресурсов."
 
 #mem_the_conduit.131:0 "Into the Vortex"
 mem_the_conduit.131:0 "В пучину"

 #mem_the_conduit.131.desc:0 "Our scientists believe that the ship is now fully operational and ready for deployment; we should be able to use its full capabilities under combat conditions."
 mem_the_conduit.131.desc:0 "Наши учёные полагают, что корабль теперь полностью функционирует и готов к назначению; мы можем использовать его полную мощь в боевых условиях."

 #mem_the_conduit.131.a:0 "It doesn't exactly look any different than before..."
 mem_the_conduit.131.a:0 "А выглядит в точности как и раньше..."
  
 #mem_the_conduit.132:0 "Ignition"
 mem_the_conduit.132:0 "Зажигание"

 #mem_the_conduit.132.desc:0 "-Initiating Combat Protocols-"
 mem_the_conduit.132.desc:0 "-Инициализация боевого протокола-"

 #mem_the_conduit.132.a:0 "All systems green! Deploying funnels in 3, 2, 1..."
 mem_the_conduit.132.a:0 "Все системы готовы! Воронки открываются через 3, 2, 1..."

 #mem_the_conduit.140:0 "Broken Pillars"
 mem_the_conduit.140:0 "Разрушенные столпы"

 #mem_the_conduit.140.desc:0 "The four obelisks on the surface of the ancient garden world are no more."
 mem_the_conduit.140.desc:0 "Четыре обелиска на поверхности древнего мира-заповедника разрушены."

 #mem_the_conduit.140.a:0 "Good riddance."
 mem_the_conduit.140.a:0 "Туда им и дорога."
 
 #mem_the_conduit.150:0 "The Eternal Flotilla"
 mem_the_conduit.150:0 "Вечная Флотилия"

 #mem_the_conduit.150.desc:0 "With the new-found knowledge of the invaders' technology that we gleaned from the ship salvaged from the molten world, we might be able to repair some of the wreckage orbiting the ancient garden world. Choose wisely, we do not fully grasp their techbase yet and have only a limited supply of functional components for this project."
 mem_the_conduit.150.desc:0 "С новыми знаниями о технологиях пришельцев, полученных нами от изучения спасённого с расплавленного мира корабля, мы в состоянии починить некоторые из  обломков на орбите мира-заповедника. Хорошо подумайте перед тем, как выбирать, поскольку мы пока не полностью понимаем их технику, а запасных компонентов для этого проекта осталось немного."

 #mem_the_conduit.150.a:0 "We will repair a squadron of escort ships."
 mem_the_conduit.150.a:0 "Восстановим несколько кораблей сопровождения."

 #mem_the_conduit.150.a.tooltip:0 "Repair 10 escort ships. §YCan only be constructed once.§!"
 mem_the_conduit.150.a.tooltip:0 "Восстановить 10 кораблей сопровождения. §YЕдиновременное действие.§!"

 #mem_the_conduit.150.b:0 "We will restore a battlecruiser and its supporting units."
 mem_the_conduit.150.b:0 "Восстановим линкор несколько кораблей сопровождения."

 #mem_the_conduit.150.b.tooltip:0 "Repair 5 escort ships and 1 battlecruiser. §YCan only be constructed once.§!"
 mem_the_conduit.150.b.tooltip:0 "Восстановить 5 кораблей сопровождения и 1 линкор. §YЕдиновременное действие.§!"

 #mem_the_conduit.150.c:0 "We will restore the titan and its supporting units."
 mem_the_conduit.150.c:0 "Восстановим титан и корабли сопровождения."

 #mem_the_conduit.150.c.tooltip:0 "Repair 5 escort ships and 1 titan. §YCan only be constructed once.§!"
 mem_the_conduit.150.c.tooltip:0 "Восстановить 5 кораблей сопровождения и 1 титан. §YЕдиновременное действие.§!"

 #mem_the_conduit.150.d:0 "None of this, it's all a waste of resources."
 mem_the_conduit.150.d:0 "Не стоит, это пустая трата ресурсов."
 
 #mem_the_conduit.151:0 "The Eternal Flotilla"
 mem_the_conduit.151:0 "Вечная флотилия"

 #mem_the_conduit.151.desc:0 "Our construction ship in orbit of the ancient garden world has completed repairs; the ships are ready to be sortied into our fleet."
 mem_the_conduit.151.desc:0 "Строительный корабль на орбите мира-заповедника завершил восстановительные работы; корабли готовы ко включению в наш флот."

