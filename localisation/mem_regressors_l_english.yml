 mem_regressors_post_inflection:0 "Post-inflection"
 mem_regressors_post_inflection_desc:0 "This primitive civilization has passed the point of no return. \n\nThey have squandered precious resources to the point on never being able reach the space age, doomed to be trapped on their home planet until their destruction by their own hand, by the alien agression or by natural cause."
 
