 #CIVICS AND GOVERNMENT FOR THOSE REGRESSED
 gov_mem_regressors_omnipresent_tyranny:0 "Omnipresent tyranny"
 gov_mem_regressors_omnipresent_tyranny_desc:0 "The seemingly ultimate form of decentralized dictatorship available for a primitive civilization. Population is split in a few totalitatian blocks, each controlled by similar ideology locked in a perpetual warfare. Every aspect of citizen's life is surveyed and scrutinized with swift and brutal retribution against anyone shown dissent. Any sign creativity or progress is eliminated, with population conditioned to accept ruling body as infallible. Even history is edited on the spot without any notice or objection from the population."
 
 gov_mem_regressors_rentier_plutocracy:0 "Rentier plutocracy"
 gov_mem_regressors_rentier_plutocracy_desc:0 "This degenerated form of corporate oligarchy saw complete dissolution of civil institutions, rule of law or basic national sovereignity across the globe. Society is effectively divided between a handful of herediary shareholders divorced from any responsibility or meaningful participation beyond living off dividends and impovershed working class incapable of ever rise against circumstancions of their birth. Valuable resources are wasted on conspicious consumption while education, science or any other form of progress is non-existent."
 
 gov_mem_regressors_stagnant_debauchery:0 "Stagnant debauchery"
 gov_mem_regressors_stagnant_debauchery_desc:0 "This society had embraced hedonism and meaningless pleasure-seeking as a way of life. At birth most people are mostly surgically stripped of any capacity for independent thought while the rest are done with conditioning. They spend their lives partying or performing tasks without understanding their meaning and are incapable of any advancement."
 
