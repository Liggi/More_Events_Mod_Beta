 #mem_the_conduit.1:0 "Space Odyssey"
 mem_the_conduit.1:0 "Odyseja Kosmiczna"
 #mem_the_conduit.1.desc:0 "Our sensors have picked up something most unusual, even by our standards. The [From.GetName] system appears to have four large "obelisk" type structures centered around the local star that looks most intruiging. We can't discern any energy signals from the objects, but the shielded world in the system might have some answers."
 mem_the_conduit.1.desc:0 "Nasze czujniki wykryły coś niezwykłego, nawet jak na nasze standardy. System [From.GetName] zdaje się zawierać cztery duże struktury przypominające "obeliski", które umieszczone są wokół lokalnej gwiazdy, wyglądającej na najbardziej intrygującą. Nie otrzymujemy żadnych sygnałów energetycznych z tych obiektów, ale świat za osłoną w tym systemie może mieć kilka odpowiedzi."
 #mem_the_conduit.1.a:0 "This system merits our attention."
 mem_the_conduit.1.a:0 "System ten zasługuje na naszą uwagę."
 
 #mem_the_conduit.5:0 "The Lost Garden"
 mem_the_conduit.5:0 "Zagubiony Ogród"
 #mem_the_conduit.5.desc:0 "Our scientists in the [mem_garden_system.GetName] system have discovered a way to penetrate the energy barrier surrounding [mem_shielded_target.GetName]. Our preliminary scans make it out to be some kind of garden world. How should we proceed?"
 mem_the_conduit.5.desc:0 "Nasi naukowcy w systemie [mem_garden_system.GetName] odkryli sposób na przebicie bariery energetycznej otaczającej [mem_shielded_target.GetName]. Wstępne skany wskazują, że jest to świat-ogród. Jak powinniśmy dalej postąpić?"
 #mem_the_conduit.5.a:0 "That barrier is coming down. It will make a fine colony."
 mem_the_conduit.5.a:0 "Osłona znika. Będzie to doskonała kolonia."
 #mem_the_conduit.5.a.tooltip:0 "Unlocks the shielded world in the [mem_garden_system.GetName] system."
 mem_the_conduit.5.a.tooltip:0 "Odblokowuje świat za osłoną w systemie [mem_garden_system.GetName]."
 #mem_the_conduit.5.b:0 "It must be there for a reason. Leave it be."
 mem_the_conduit.5.b:0 "Jest ona tam z jakiegoś powodu. Zostawcie to."
 
 #mem_the_conduit.11:0 "Fruits of Knowledge"
 mem_the_conduit.11:0 "Owoce Wiedzy"
 #mem_the_conduit.11.desc:0 "Commander, we believe we have discovered a way to interface with the orbital structures in the [Root.System.GetName] system. Our Scientists suspect that we can alter the devices found on [Root.GetName] in a way that will allow us to directly interface with them. It would provide an excellent opportunity to investigate this technology and who knows what rewards we could discover."
 mem_the_conduit.11.desc:0 "Dowódco wierzymy, że znaleźliśmy sposób na uruchomienie orbitalnych struktur w systemie [Root.System.GetName]. Nasi Naukowcy uważają, że możemy przerobić urządzenia znalezione na [Root.GetName] w sposób który pozwoli nam na bezpośrednią interakcję z nimi. Jest to doskonała okazja aby zbadać tę technologię. Kto wie jakie nagrody możemy dzięki temu odkryć?"
 #mem_the_conduit.11.a:0 "Give the order, interface with the device."
 mem_the_conduit.11.a:0 "Wydaj rozkaz, spróbujcie uruchomić to urządzenie."
 #mem_the_conduit.11.b:0 "What usually happens when we mess with ancient devices? Permission denied."
 mem_the_conduit.11.b:0 "Nie zgadzam się na grzebanie przy starożytnych urządzeniach."
 
 #mem_the_conduit.12:0 "Fruits of Knowledge"
 mem_the_conduit.12:0 "Owoce Wiedzy"
 #mem_the_conduit.12.desc:0 "Our preliminary testing and experimentation has proved very lucrative altogether! A slight increase in power would enable us to exponentially increase output, our scientists assure us the risks are minimal as fully powering the second interface would be a gargantuan task."
 mem_the_conduit.12.desc:0 "Nasze wstępne badania i eksperymenty rzeczywiście okazały się bardzo lukratywne! Ponadto niewielki wzrost mocy umożliwiłby nam gwałtownie zwiększyć produkcję, nasi naukowcy zapewniają nas, że ryzyko jest minimalne, ponieważ pełne zasilenie drugiego interfejsu byłoby olbrzymim zadaniem."
 #mem_the_conduit.12.a:0 "Sounds good, you can have your resources."
 mem_the_conduit.12.a:0 "Brzmi dobrze, otrzymasz swoje surowce."
 #mem_the_conduit.12.b:0 "Be happy with what you have, no further interfacing."
 mem_the_conduit.12.b:0 "Bądź zadowolony z tego co otrzymałeś, zabraniam kolejnych prób."
 
 #mem_the_conduit.13:0 "Fruits of Knowledge"
 mem_the_conduit.13:0 "Owoce Wiedzy"
 #mem_the_conduit.13.desc:0 "The effects have been.. remarkable as I'm sure you have experienced. By increasing power to the obelisks on [Root.GetName] we can create a subspace link to our other worlds. We still believe we're at roughly 50% from being fully operational, the potential these objects must hold is staggering."
 mem_the_conduit.13.desc:0 "Efekty były.. zdumiewające jak sam pewnie zauważyłeś. Poprzez zwiększenie mocy dostarczanej do obelisków na [Root.GetName] jesteśmy w stanie stworzyć tunel podprzestrzenny do naszych pozostałych światów. Nadal uważamy, że wykorzystujemy około 50% w stosunku do pełni sprawności tego urządzenia, potencjał który te obiekty muszą posiadać jest oszałamiający."
 #mem_the_conduit.13.a:0 "Do it but remain vigilant, make sure we can shut the signal down."
 mem_the_conduit.13.a:0 "Zrób to ale bądź ostrożny, upewnij się, że możemy wyłączyć sygnał."
 #mem_the_conduit.13.b:0 "No, this project will remain isolated."
 mem_the_conduit.13.b:0 "Nie, projekt ten pozostanie w izolacji."
 
 #mem_the_conduit.14:0 "Fruits of Knowledge"
 mem_the_conduit.14:0 "Owoce Wiedzy"
 #mem_the_conduit.14.desc:0 "Rumors have spread that our population on [Root.GetName] have begun worshipping the ruins, believing the obelisks are here to usher in a new era of prosperity. Our security forces report an increasingly volatile situation. The population demands to fully power the obelisks."
 mem_the_conduit.14.desc:0 "Rozeszły się pogłoski, że nasza populacja na [Root.GetName] zaczęła czcić te ruiny wierząc, że obeliski znajdują się tu aby zapoczątkować nową erę dobrobytu. Nasze siły bezpieczeństwa zgłaszają coraz bardziej niestabilną sytuację. Ludność domaga się, aby w pełni zasilać obeliski."
 #mem_the_conduit.14.a:0 "And they are right to do so. 100% power."
 mem_the_conduit.14.a:0 "I mają rację. Dawać 100% mocy."
 #mem_the_conduit.14.b:0 "What a mess. Let's end this."
 mem_the_conduit.14.b:0 "Ale bałagan. Skończmy to."
 
 #mem_the_conduit.21:0 "Contact"
 mem_the_conduit.21:0 "Kontakt"
 #mem_the_conduit.21.desc:0 "Our scientists have established contact with the first obelisk. It is ready for use."
 mem_the_conduit.21.desc:0 "Naukowcy utworzyli połączenie z obeliskiem. Jest gotów do użycia."
 #Standard response: EXCELLENT
  
 #mem_the_conduit.22:0 "Contact"
 mem_the_conduit.22:0 "Kontakt"
 #mem_the_conduit.22.desc:0 "The second obelisk has been successfully brought online and a connection has been established."
 mem_the_conduit.22.desc:0 "Drugi obelisk został włączony i ustanowiono z nim połączenie."
 #Standard response: EXCELLENT
 
 #mem_the_conduit.23:0 "Contact"
 mem_the_conduit.23:0 "Kontakt"
 #mem_the_conduit.23.desc:0 "We have connected the third obelisk to the network, it is at your disposal."
 mem_the_conduit.23.desc:0 "Dodaliśmy trzeci obelisk do sieci, jest do Twojej dyspozycji."
 #Standard response: EXCELLENT
  
 #mem_the_conduit.24:0 "Contact"
 mem_the_conduit.24:0 "Kontakt"
 #mem_the_conduit.24.desc:0 "The final obelisk has been integrated into the network, we should now be fully operational."
 mem_the_conduit.24.desc:0 "Ostatni obelisk został dodany do sieci, powinny być w gotowe do użycia."
 #Standard response: EXCELLENT
  
 #mem_the_conduit.31:0 "The Conduit"
 mem_the_conduit.31:0 "Brama"
 #mem_the_conduit.31.desc:0 "We have successfully interfaced with one of the orbital structures; we should experience the results shortly!"
 mem_the_conduit.31.desc:0 "Z powodzeniem połączyliśmy się z jedną ze struktur orbitalnych; wkrótce powinniśmy poznać rezultaty!"
 #mem_the_conduit.31.a:0 "Excellent news, monitor progress carefully!"
 mem_the_conduit.31.a:0 "Wspaniałe wieści, uważnie obserwujcie postępy!"
 
 #mem_the_conduit.32:0 "The Conduit"
 mem_the_conduit.32:0 "Brama"
 #mem_the_conduit.32.desc:0 "Contact with the second orbital structure has been established! The output appears to have increased in line with our calculations, a remarkable achievement!"
 mem_the_conduit.32.desc:0 "Nawiązano kontakt z drugą orbitalną strukturą! Przepustowość wydaje się zwiększać zgodnie z naszymi obliczeniami, niezwykłe osiągnięcie!"
 #mem_the_conduit.32.a:0 "I have the utmost confidence in our science teams."
 mem_the_conduit.32.a:0 "Mam pełne zaufanie do naszych zespołów naukowych."
 
 #mem_the_conduit.33:0 "The Conduit"
 mem_the_conduit.33:0 "Brama"
 #mem_the_conduit.33.desc:0 "Handshake with the third orbital structure was a success! We have greatly magnified the output. We detect no major side effects. We appear to have slightly underestimated the effects, however."
 mem_the_conduit.33.desc:0 "Połączenie z trzecią strukturą było sukcesem! Znacznie zwiększyliśmy przepustowość. Nie wykrywamy żadnych znacznych efektów ubocznych. Jednakże chyba nieznacznie niedoceniliśmy efekty tego połączenia."
 #mem_the_conduit.33.a:0 "Brilliant."
 mem_the_conduit.33.a:0 "Wspaniale."
 
 #mem_the_conduit.34:0 "The Conduit"
 mem_the_conduit.34:0 "Brama"
 #mem_the_conduit.34.desc:0 "The final orbital structure is online, and the obelisks are fully powered. It is taking all of our resources to maintain this system. We believe we are up to the challenge, and so far our fail-safe protocols are working."
 mem_the_conduit.34.desc:0 "Ostatnia struktura została połączona, i obeliski są w pełni zasilone. Utrzymanie tego systemu wymaga wszystkich naszych surowców. Wierzymy, że stoimy na wysokości zadania, a nasze protokoły bezpieczeństwa póki co działają bez problemu."
 #mem_the_conduit.34.a:0 "I hope we did the right thing."
 mem_the_conduit.34.a:0 "Mam nadzieję, że postąpiliśmy słusznie."
 
 #mem_the_conduit.50:0 "Watcher in the Sky"
 mem_the_conduit.50:0 "Obserwator na Niebie"
 #mem_the_conduit.50.desc:0 "We've detected a rather strange object in orbit above [mem_garden_star_locator.GetName]. Our sensors can't make sense of the readings."
 mem_the_conduit.50.desc:0 "Wykryliśmy dziwny obiekt na orbicie [mem_garden_star_locator.GetName]. Nasze czujniki nie mogą zrozumieć odczytów."
 #Standard response: WORRYING
  
 #mem_the_conduit.55:0 "Dying Lights"
 mem_the_conduit.55:0 "Umierające Światło"
 #mem_the_conduit.55.desc:0 "We appear to have lost contact with the [mem_conduit_system.GetName] system."
 mem_the_conduit.55.desc:0 "Wygląda na to, że straciliśmy kontakt z systemem [mem_conduit_system.GetName]."
 #mem_the_conduit.55.a:0 "Divine be damned, what is going on?"
 mem_the_conduit.55.a:0 "Bogowie niech będą przeklęci, co się dzieje?"
 
 #mem_the_conduit.71:0 "From the Ashes"
 mem_the_conduit.71:0 "Z Popiołów"
 #mem_the_conduit.71.desc:0 "Our weaponry appears to be ineffective against the target. Given our losses, several strategists suggest dedicating scientific resources to devising a way to penetrate the enemies defenses." 
 mem_the_conduit.71.desc:0 "Wygląda na to, że nasze uzbrojenie jest nieefektywne. Po odniesieniu ciężkich strat, kilku z naszych strategów zaleca przekierowanie środków badawczych w celu opracowania sposobu na przebicie obrony przeciwnika."
 #mem_the_conduit.71.a:0 "We aren't so easily beaten."
 mem_the_conduit.71.a:0 "Nie damy się tak łatwo pokonać."
 #mem_the_conduit.71.b:0 "Our military has no need for this."
 mem_the_conduit.71.b:0 "Nasze wojsko tego nie potrzebuje."
 
 #mem_the_conduit.72:0 "Law of Talion"
 mem_the_conduit.72:0 "Prawo Talionu"
 #mem_the_conduit.72.desc:0 "Our scientists believe they have developed military hardward to counteract the defenses that proved unassailable by our forces in our last encounter. Our officers are eager to test their new equipment on the enemy."
 mem_the_conduit.72.desc:0 "Nasi naukowcy wierzą, że stworzyli sprzęt woskowy zdolny przełamać obronę przeciwnika, która po ostatnim ataku naszej floty okazała się nieprzebijalna. Nasi oficerowie chcą jak najszybciej przetestować nowe uzbrojenie na wrogu."
 #mem_the_conduit.72.a:0 "Victory shall be ours!"
 mem_the_conduit.72.a:0 "Zwycięstwo będzie nasze!"
 
 #mem_the_conduit.101:0 "A New Dawn"
 mem_the_conduit.101:0 "Nowy Świt"
 #mem_the_conduit.101.desc:0 "With the defeat of the alien command vessel, the otherworldy incursion has been stopped and the obelisks shut down for good. The population is demoralized and dismayed, many driven to insanity by the presence of the invaders, with several splinter groups still under the aliens' lingering influence. It will take time and care to restore the people's morale. Yet many questions remain unanswered, most prominently among them: just what was the purpose of this invasion?"
 mem_the_conduit.101.desc:0 "Wraz ze zniszczeniem okretu dowodzenia obcych, międzywymiarowe wtargnięcie zostało zatrzymane a obeliski na zawsze wyłączone. Populacja jest zdemoralizowana i przerażona, wielu doprowadzonych zostało do szaleństwa przez obecność najeźdźców, a kilka uprowadzonych grup nadal jest pod wpływem obcych. Potrzeba czasu i starania, aby przywrócić morale ludzi. Jednak wiele pytań pozostaje bez odpowiedzi, a przede wszystkim: co było celem tej inwazji?"
 #mem_the_conduit.101.a:0 "We can contemplate this later, send humanitarian aid to the surface!"
 mem_the_conduit.101.a:0 "Natychmiast udzielić pomocy poszkodowanym!"
 
 #mem_the_conduit.110:0 "Absolution"
 mem_the_conduit.110:0 "Rozgrzeszenie"
 #mem_the_conduit.110.desc:0 "Our humanitarian efforts on [mem_garden_clear.GetName] have been successful. Our scientists managed to negate most of the negative psychological effects caused by the alien invaders, production on the planet should pick up shortly."
 mem_the_conduit.110.desc:0 "Nasz pomoc humanitarna na [mem_garden_clear.GetName] odnosi sukces. Naszym naukowcom udało się zanegować większość negatywnych skutków psychicznych spowodowanych przez najeźdźców, a produkcja na planecie powinna podnieść się w najbliższym czasie."
 #mem_the_conduit.110.a:0 "Tear the obelisks down, we had enough trouble with them!"
 mem_the_conduit.110.a:0 "Zniszczyć te obeliski, mieliśmy przez nie wystarczająco dużo kłopotów!"
 
 #mem_the_conduit.121:0 "Magma Diver"
 mem_the_conduit.121:0 "Magma Diver"
 #mem_the_conduit.121.desc:0 "We are getting strange readings from one of the planets in the [mem_conduit_system.GetName] system. Something seems to be submerged in the fiery depths of [mem_garden_molten.GetName]."
 mem_the_conduit.121.desc:0 "Otrzymujemy dziwne odczyty z jednej z planet w systemie [mem_conduit_system.GetName]. Wyglada na to, że coś zostało zanurzone w ognistych głębiach [mem_garden_molten.GetName]."
 #mem_the_conduit.121.a:0 "Send one of our construction ships to extract the object."
 mem_the_conduit.121.a:0 "Wysłać jeden z naszych okrętów konstrukcyjnych by wydobyć ten obiekt."
 #mem_the_conduit.121.b:0 "Leave it be, we've had more than enough trouble in this system."
 mem_the_conduit.121.b:0 "Zostawcie to, mieliśmy wystarczająco dużo kłopotów przez ten system."
 
 #mem_the_conduit.122:0 "The Littlest Leviathan"
 mem_the_conduit.122:0 "Mały Lewiatan"
 #mem_the_conduit.122.desc:0 "The object we salvaged seems to belong to the alien civilization previously encountered in this system. It appears to be a core component of an advanced weapon platform. Based on our previous experience with this type of technology, we should take great precautions before attempting to integrate this into the fleet."
 mem_the_conduit.122.desc:0 "Obiekt który wydobyliśmy należał do obcej cywilizacji którą wcześniej napotkaliśmy w tym systemie. Wygląda na składnik rdzenia zaawansowanej platformy broni. Na podstawie naszych wcześniejszych doświadczeń z tego typu technologią, powinniśmy podjąć wielkie środki ostrożności przed przystąpieniem do włączenia tego do floty."
 #mem_the_conduit.122.a:0 "It looks harmless enough."
 mem_the_conduit.122.a:0 "Wygląda niegroźnie."
 #mem_the_conduit.122.b:0 "Take it apart before anyone gets another brilliant idea."
 mem_the_conduit.122.b:0 "Rozbierzcie go zanim ktoś znowu wpadnie na jakiś genialny pomysł."
 
 #mem_the_conduit.130:0 "Providence" 
 mem_the_conduit.130:0 "Opatrzność"
 #mem_the_conduit.130.desc:0 "Our scientists believe we might be able to unlock the full capabilities of the strange ship designated as the 'Magma Diver'. For a price." 
 mem_the_conduit.130.desc:0 "Nasi naukowcy uważają, że jesteśmy w stanie uwolnić prawdziwą moc dziwnego okrętu nazwanego 'Magma Diver'. Za pewną cenę." 
 #mem_the_conduit.130.a:0 "We will uncover its secrets."
 mem_the_conduit.130.a:0 "Odkryjemy sekrety tego okrętu."
 #mem_the_conduit.130.b:0 "It's a waste of resources."
 mem_the_conduit.130.b:0 "Jest to strata surowców."
 
 #mem_the_conduit.131:0 "Into the Vortex"
 mem_the_conduit.131:0 "W Odmęty"
 #mem_the_conduit.131.desc:0 "Our scientists believe that the ship is now fully operational and ready for deployment; we should be able to use its full capabilities under combat conditions."
 mem_the_conduit.131.desc:0 "Naukowcy uważają, że statek jest w pełni funkcjonalny i gotowy to boju. Powinniśmy być w stanie ujżeć jego pełny potencjał w warunkach bojowych."
 #mem_the_conduit.131.a:0 "It doesn't exactly look any different than before..."
 mem_the_conduit.131.a:0 "Wygląda tak samo jak przedtem..."
 
 #mem_the_conduit.132:0 "Ignition"
 mem_the_conduit.132:0 "Zapłon"
 #mem_the_conduit.132.desc:0 "-Initiating Combat Protocols-"
 mem_the_conduit.132.desc:0 "-Inicjalizacja Protokołów Bojowych-"
 #mem_the_conduit.132.a:0 "All systems green! Deploying funnels in 3, 2, 1..."
 mem_the_conduit.132.a:0 "Wszystkie systemy sprawne! Rozmieszczanie rozdzielaczy za 3, 2, 1..."
 
 #mem_the_conduit.140:0 "Broken Pillars"
 mem_the_conduit.140:0 "Zniszczone Filary"
 #mem_the_conduit.140.desc:0 "The four obelisks on the surface of the ancient garden world are no more."
 mem_the_conduit.140.desc:0 "Cztery obeliski na powierzchni starożytnego świata-ogrodu zostały zniszczone."
 #mem_the_conduit.140.a:0 "Good riddance."
 mem_the_conduit.140.a:0 "Dobrze się składa."
 
 #mem_the_conduit.150:0 "The Eternal Flotilla"
 mem_the_conduit.150:0 "Wieczna Armada"
 #mem_the_conduit.150.desc:0 "With the new-found knowledge of the invaders' technology that we gleaned from the ship salvaged from the molten world, we might be able to repair some of the wreckage orbiting the ancient garden world. Choose wisely, we do not fully grasp their techbase yet and have only a limited supply of functional components for this project."
 mem_the_conduit.150.desc:0 "Z nowo poznaną technologią najeźdźców zebraną ze statku uratowanego ze stopionego świata, możemy być w stanie naprawić niektóre z wraków orbitujących starożytny świat-ogród. Wybierz mądrze, jeszcze w pełni nie rozumiemy ich technologi oraz mamy jedynie ograniczoną ilość części potrzebnych do tego projektu."
 #mem_the_conduit.150.a:0 "We will repair a squadron of escort ships."
 mem_the_conduit.150.a:0 "Naprawimy szwadron eskortowców."
 #mem_the_conduit.150.a.tooltip:0 "Repair 10 escort ships. §YCan only be constructed once.§!"
 mem_the_conduit.150.a.tooltip:0 "Napraw 10 eskortowców. §YMoże zostać zbudowane tylko raz.§!"
 #mem_the_conduit.150.b:0 "We will restore a battlecruiser and its supporting units."
 mem_the_conduit.150.b:0 "Naprawimy krążownik i jego jednostki pomocnicze."
 #mem_the_conduit.150.b.tooltip:0 "Repair 5 escort ships and 1 battlecruiser. §YCan only be constructed once.§!"
 mem_the_conduit.150.b.tooltip:0 "Napraw 5 eskortowców i 1 krążownik. §YMoże zostać zbudowane tylko raz.§!"
 #mem_the_conduit.150.c:0 "We will restore the titan and its supporting units."
 mem_the_conduit.150.c:0 "Naprawimy tytana i jego jednostki pomocnicze."
 #mem_the_conduit.150.c.tooltip:0 "Repair 5 escort ships and 1 titan. §YCan only be constructed once.§!"
 mem_the_conduit.150.c.tooltip:0 "Napraw 5 eskortowców i 1 tytana. §YMoże zostać zbudowane tylko raz.§!"
 #mem_the_conduit.150.d:0 "None of this, it's all a waste of resources."
 mem_the_conduit.150.d:0 "Nic z tego, jest to strata surowców."
  
 #mem_the_conduit.151:0 "The Eternal Flotilla"
 mem_the_conduit.151:0 "Wieczna Armada"
 #mem_the_conduit.151.desc:0 "Our construction ship in orbit of the ancient garden world has completed repairs; the ships are ready to be sortied into our fleet."
 mem_the_conduit.151.desc:0 "Nasz statek konstrukcyjny znajdujący się na orbicie świata-ogrodu zakończył naprawy; okręty są gotowe na włączenie do naszej floty."
 #Standard response: EXCELLENT
 
