 #mem_gravekeeper.1:0 "The Graveyard"
 mem_gravekeeper.1:0 "Кладбище"
 
 #mem_gravekeeper.1.desc:0 "Upon entering the [From.GetName] system, our ships are greeted by the sight of several large derelict spaceships. They are surrounded by an ominous "space grave" of thousands of deceased life forms. In the middle of the debris field is what appears to be a space station that looks relatively intact."
 mem_gravekeeper.1.desc:0 "После входа в систему [From.GetName], наши корабли встретили несколько больших заброшенных кораблей. Они окружены зловещим "космическим кладбищем" из тысяч мёртвых представителей различных форм жизни. В самом центре поля обломков находится нечто, похожее на уцелевшую космическую станцию."
 
 #mem_gravekeeper.1.a:0 "What happened here?"
 mem_gravekeeper.1.a:0 "Что здесь произошло?"
 
 #mem_gravekeeper.2:0 "The Gravekeeper"
 mem_gravekeeper.2:0 "Могильщик"
 
 #mem_gravekeeper.2.desc:0 "The crew of the [Root.GetName] managed to gain access to what appears to be the central mainframe of the orbital installation. Science Officer [Root.GetLeaderName] believes they might be able to breach the station's security protocols, reactivating the facility."
 mem_gravekeeper.2.desc:0 "Команде [Root.GetName] удалось получить доступ к центральным системам орбитальной станции. Учёный [Root.GetLeaderName] считает, что у них получиться преодолеть защитные протоколы станции и реактивировать её."
 
 #mem_gravekeeper.2.a:0 "What could possibly go wrong?"
 mem_gravekeeper.2.a:0 "Ну что может пойти не так?"
 
 #mem_gravekeeper.2.a.tooltip:0 "Reactivate the space station orbiting [mem_grave_star.GetName]."
 mem_gravekeeper.2.a.tooltip:0 "Реактивировать космическую станцию на орбите [mem_grave_star.GetName]."
 
 #mem_gravekeeper.2.b:0 "Subverting the security of such advanced technology is unwise."
 mem_gravekeeper.2.b:0 "Вмешиваться в работу таких продвинутых технологий не самое лучшее решение."
 
 #mem_gravekeeper.10:0 "Murphy's Fallacy" 
 mem_gravekeeper.10:0 "Заблуждение Мерфи" 
 
 #mem_gravekeeper.10.desc:0 "The activation was a success! The security protocols have been bypassed, and the facility is fully powered and operational. A permanent crew has been garrisoned on the station. Once they have replaced the disabled security systems with our own protocols and established standard engineering control systems we should have full control over the station." 
 mem_gravekeeper.10.desc:0 "Активация прошла успешно! Нам удалось обойти протоколы безопасности, восстановить подачу энергии и станция теперь полностью функционирует. На ней был размещён постоянный экипаж. Как только они заменят отключённые системы безопасности на наши собственные и установят контроль над инженерными системами, мы сможем полностью контролировать станцию." 
 
 #mem_gravekeeper.10.a:0 "This shouldn't take more than a few days."
 mem_gravekeeper.10.a:0 "Это не должно занять больше пары дней."
 
 #mem_gravekeeper.11:0 "Murphy's Law" 
 mem_gravekeeper.11:0 "Закон Мерфи" 
 
 #mem_gravekeeper.11.desc:0 "We have lost contact with our scientists in the graveyard system." 
 mem_gravekeeper.11.desc:0 "Мы потеряли контакт с учёными в системе-кладбище." 
 
 #mem_gravekeeper.11.a:0 Does not exist -- it is the WORRYING standard response
 
 #mem_gravekeeper.21:0 "Awakening"
 mem_gravekeeper.21:0 "Пробуждение"
 
 #mem_gravekeeper.21.desc:0 "After taking a fierce pounding, the alien station in the [mem_grave_system.GetName] system finally loses power and for a brief, joyous moment appears neutralised. The victory is shortlived, as power is restored moments later and the space station quickly reconfigures itself before resuming combat. Clearly there is more here than meets the eye."
 mem_gravekeeper.21.desc:0 "После нанесённых ей повреждений, станция в системе [mem_grave_system.GetName] наконец то обесточивается, и, на короткий и радостный момент, кажется нейтрализованной. Но победа не окончательна - после нескольких секунд станция восстанавливает питание и перестраивается для возобновления битвы. Очевидно, что она не так проста, как кажется на первый взгляд."
 
 #mem_gravekeeper.21.a:0 "This clearly isn't over."
 mem_gravekeeper.21.a:0 "Это еще не конец."
 
 #mem_gravekeeper.31:0 "From the Ashes" 
 mem_gravekeeper.31:0 "Из Пепла" 
 
 #mem_gravekeeper.31.desc:0 "Our weaponry appears to be ineffective against the target. Given our losses, several strategists suggest dedicating scientific resources to devising a way to penetrate the enemies defenses." 
 mem_gravekeeper.31.desc:0 "Наше оружие, похоже, не слишком эффективно против такой цели. Учитывая потери, некоторые командующие рекомендуют поручить учёным найти способ пробиться через защиту противника." 
 
 #mem_gravekeeper.31.a:0 "We aren't so easily beaten." 
 mem_gravekeeper.31.a:0 "Нас не так то легко победить." 
 
 #mem_gravekeeper.31.b:0 "Our military has no need for this."
 mem_gravekeeper.31.b:0 "Наши военные справятся и без этого."
 
 #mem_gravekeeper.32:0 "Last Rites" 
 mem_gravekeeper.32:0 "Последние Обряды" 
 
 #mem_gravekeeper.32.desc:0 "Our scientists believe they have developed military hardward to counteract the defenses that proved unassailable by our forces in our last encounter. Our officers are eager to test their new equipment on the enemy." 
 mem_gravekeeper.32.desc:0 "Наши учёные считают, что им удалось найти способ нейтрализовать ранее неприступную систему обороны станции. Военным не терпится проверить новое оборудование на противнике." 
 
 #mem_gravekeeper.32.a:0 "Victory shall be ours!" 
 mem_gravekeeper.32.a:0 "Победа будет за нами!" 
 
 #mem_gravekeeper.41:0 "Graverobber"
 mem_gravekeeper.41:0 "Расхититель Могил"
 
 #mem_gravekeeper.41.desc:0 "We have managed to disable the weapon in the [mem_grave_system.GetName] system. Despite the extensive damage it took from our fleet it appears to still possess the ability to repair. Although it would take an incredible amount of resources, some of our engineers believe that if we act with haste its systems can be modified for use with our own fleets. It would certainly make for a powerful tactical asset."
 mem_gravekeeper.41.desc:0 "Нам удалось обезвредить орудие в системе [mem_grave_system.GetName]. Не смотря на урон, полученный им от нашего флота, оно, похоже, всё ещё способно восстановить повреждения. Хотя это и потребует значительного количества ресурсов, наши инженеры уверены, что если поторопиться, то им удастся модифицировать поврежденные системы для использования в наших кораблях. Это может предоставить нам значительное тактическое преимущество."
 
 #mem_gravekeeper.41.a:0 "It will make a powerful addition to the fleet."
 mem_gravekeeper.41.a:0 "Замечательное дополнение к нашему флоту."
 
 #mem_gravekeeper.41.b:0 "This "thing" is far too dangerous. Take it apart before it can repair!"
 mem_gravekeeper.41.b:0 ""Оно" слишком опасно. Разберите его прежде чем оно восстановится!"
 
 #mem_gravekeeper.50:0 "From the Grave"
 mem_gravekeeper.50:0 "Из Могил"
 
 #mem_gravekeeper.50.desc:0 "This is a glorious day! Our engineers have finished their work on the weapon we fought in the [mem_grave_system.GetName] system and it has passed all safety tests. While our more cautious engineers hesitate to declare this mysterious technological behemoth to be truly reliable, they agree that it is as safe as any ancient weapon can be. The AI core has been replaced with a new system of our own design, and we are awaiting instruction."
 mem_gravekeeper.50.desc:0 "Это знаменательный день! Наши инженеры закончили работу над оружием, с которым мы сражались в системе [mem_grave_system.GetName] и оно прошло все проверки безопасности. Наиболее осторожные из них всё еще не решаются назвать этого загадочного технологического монстра абсолютно надёжным, но всё же соглашаются, что для древнего оружия безопаснее оно уже быть не может. Управляющее ядро было заменено на систему нашей разработки, и мы ожидаем дальнейших инструкций."
 
 #mem_gravekeeper.50.a:0 "Will we ever know what really happened?"
 mem_gravekeeper.50.a:0 "Узнаем ли мы что случилось на самом деле?"
 
 #mem_gravekeeper.60:0 "Dead Rising" 
 mem_gravekeeper.60:0 "Восстание Мёртвых" 
 
 #mem_gravekeeper.60.desc:0 "Our scientists believe we might be able to unlock the full capabilities of the ancient warship designated as the 'Gravekeeper'. For a price." 
 mem_gravekeeper.60.desc:0 "Учёные полагают, что им удастся полностью раскрыть возможности древнего корабля, обозначенного как 'Могильщик'. За определённую цену." 
 
 #mem_gravekeeper.60.a:0 "We shall harness its true power, no matter the cost."
 mem_gravekeeper.60.a:0 "Мы познаем его истинную мощь, любой ценой."
 
 #mem_gravekeeper.60.b:0 "It's a waste of resources."
 mem_gravekeeper.60.b:0 "Пустая трата ресурсов."
 
 #mem_gravekeeper.61:0 "Necropolis"
 mem_gravekeeper.61:0 "Некрополь"
 
 #mem_gravekeeper.61.desc:0 "Our scientists believe that the ship is now fully operational and ready for deployment; we should be able to use its full capabilities under combat conditions."
 mem_gravekeeper.61.desc:0 "Наши учёные полагают, что корабль теперь полностью функционирует и готов к назначению; мы можем использовать его полную мощь в боевых условиях."
 
 #mem_gravekeeper.61.a:0 "Let's see how it holds up."
 mem_gravekeeper.61.a:0 "Посмотрим, что из этого получится."
 
 #mem_gravekeeper.70:0 "Ignition"
 mem_gravekeeper.70:0 "Зажигание"
 
 #mem_gravekeeper.70.desc:0 "-Initiating Combat Protocols-"
 mem_gravekeeper.70.desc:0 "-Инициализация боевых протоколов-"
 
 #mem_gravekeeper.70.a:0 "Energy outpout at 120 percent, Assault Mode engaged!"
 mem_gravekeeper.70.a:0 "Выработка энергии 120 процентов, Включён боевой режим!"

 #MEM_GRAVE_EXPLORE:0 "The Ancient Station"
 MEM_GRAVE_EXPLORE:0 "Древняя Станция"
 
 #MEM_GRAVE_EXPLORE_DESC:0 "Perhaps by tasking a science ship to investigate the derelict orbital station above [mem_grave_star.GetName] we may be able to determine what transpired in that system."
 MEM_GRAVE_EXPLORE_DESC:0 "Возможно, отправив научный корабль для исследования заброшенной станции на орбите [mem_grave_star.GetName] нам удастся выяснить что произошло в этой системе."
 
 #MEM_GRAVE_PC_PROJECT:0 "The Ancient Weapon"
 MEM_GRAVE_PC_PROJECT:0 "Древнее Орудие"
 
 #MEM_GRAVE_PC_PROJECT_DESC:0 "The massive weapon that we fought in the [mem_grave_system.GetName] system is still largely intact and in the process of repairing itself. We may be able to reverse engineer its systems and put it into service with our own fleets."
 MEM_GRAVE_PC_PROJECT_DESC:0 "Огромное орудие, найденное нами в системе [mem_grave_system.GetName] по большей части уцелело и сейчас находится в процессе самовосстановления. Нам, возможно, удастся приспособить его системы для работы на наших кораблях."

 #MEM_GRAVE_AWAKENING:0 "Dead Rising"
 MEM_GRAVE_AWAKENING:0 "Восстание Мёртвых"
 
 #MEM_GRAVE_AWAKENING_DESC:0 "Unlock the true power of the 'Gravekeeper'."
 MEM_GRAVE_AWAKENING_DESC:0 "Откройте истинные возможности 'Могильщика'."

 #MEM_GRAVE_WEAKNESS_PROJECT:0 "Weapon Recalibration - Forlorn Gravekeeper"
 MEM_GRAVE_WEAKNESS_PROJECT:0 "Рекалибровка оружия - Заброшенный Могильщик"
 
 #MEM_GRAVE_WEAKNESS_PROJECT_DESC:0 "Research the graveyard guardian and discover its weakness."
 MEM_GRAVE_WEAKNESS_PROJECT_DESC:0 "Исследуйте стража кладбища и узнайте его слабые места."

