 #mem_throne_watchers.1:0 "Watchers of the Throne"
 mem_throne_watchers.1:0 "Obserwatorzy Tronu"
 #mem_throne_watchers.1.desc:0 "Upon entering the [From.GetName] system, our sensors detect a massive warship patrolling an abandoned ringworld. Before we can adjust our sensors, the warship and ringworld satellite array activate and fix on our position!"
 mem_throne_watchers.1.desc:0 "Po dotarciu do systemu [From.GetName], nasze skanery wykryły olbrzymi okręt wojenny patrolujący opuszczony świat pierścieniowy. Zanim jesteśmy w stanie skalibrować nasze sensory, okręt oraz sieć satelit świata pierścieniowego aktywują się i namierzają naszą pozycję!"
 
 #mem_throne_watchers.11:0 "Gatekeeper" 
 mem_throne_watchers.11:0 "Strażnik Bramy"
 #mem_throne_watchers.11.desc:0 "Upon entering the system we suddenly found our navigation controls over-ridden, being returned to our point of destination we can only assume someone doesn't want us in that system. Being the explorers we are, naturally we should find a way around this." 
 mem_throne_watchers.11.desc:0 "Po dotarciu do systemu nasze systemy nawigacyjne zostały zhakowane! W wyniku tego działania statek został skierowany w kierunku przeciwnym do naszego punktu docelowego. Przez to jesteśmy w stanie stwierdzić, że ktoś nie chce abyśmy byli w tym układzie. Jesteśmy nieustępliwymi podróżnikami, z pewnością znajdziemy sposób na obejście tego problemu."
 #mem_throne_watchers.11.a:0 "Someone doesn't seem to like guests."
 mem_throne_watchers.11.a:0 "Wygląda na to, że ktoś nie lubi gości."
  
 #mem_throne_watchers.21:0 "From the Ashes"  
 mem_throne_watchers.21:0 "Z Popiołów"
 #mem_throne_watchers.21.desc:0 "Our weaponry appears to be ineffective against the target. Given our losses, several strategists suggest dedicating scientific resources to devising a way to penetrate the enemies defenses."
 mem_throne_watchers.21.desc:0 "Wygląda na to, że nasze uzbrojenie jest nieefektywne. Po odniesieniu ciężkich strat, kilku z naszych strategów zaleca przekierowanie środków badawczych w celu opracowania sposobu na przebicie obrony przeciwnika."
 #mem_throne_watchers.21.a:0 "We aren't so easily beaten."
 mem_throne_watchers.21.a:0 "Tak łatwo się nie poddamy."
 #mem_throne_watchers.21.b:0 "We have no need for this."
 mem_throne_watchers.21.b:0 "Nie jest nam to potrzebne."
 
 #mem_throne_watchers.22:0 "Regicide" 
 mem_throne_watchers.22:0 "Królobójstwo"
 #mem_throne_watchers.22.desc:0 "Our scientists believe they have developed military hardward to counteract the defenses that proved unassailable by our forces in our last encounter. Our officers are eager to test their new equipment on the enemy." 
 mem_throne_watchers.22.desc:0 "Nasi naukowcy wierzą, że stworzyli sprzęt wojskowy zdolny przełamać obronę przeciwnika, która po ostatnim ataku naszej floty okazała się nieprzebijalna. Nasi oficerowie chcą jak najszybciej przetestować nowe uzbrojenie na wrogu." 
 #mem_throne_watchers.22.a:0 "Victory shall be ours!"
 mem_throne_watchers.22.a:0 "Zwycięstwo będzie nasze!"
 
 #mem_throne_watchers.31:0 "Dethroned"
 mem_throne_watchers.31:0 "Detronizacja"
 #mem_throne_watchers.31.desc:0 "After a hard-fought battle, the dreadnought and defensive array guarding the ringworld are neutralised. Before the ship's destruction our sensors analysed a data burst directed at the moon orbiting [mem_ring_tomb_world.GetName]."
 mem_throne_watchers.31.desc:0 "Po ciężkiej bitwie, pancernik i system obronny strzegący świata pierścieniowego są w końcu zneutralizowane. Przed zniszczeniem okrętu nasze sensory wykryły nagły strumień danych skierowanych na księżyc orbitujący wokół [mem_ring_tomb_world.GetName]."
 #mem_throne_watchers.31.a:0 "What could they have been transmitting?"
 mem_throne_watchers.31.a:0 "Ciekawe co mogli transmitować?"
 
 #mem_throne_watchers.40:0 "Hubris of a Fallen Empire"
 mem_throne_watchers.40:0 "Pycha Upadłego Imperium"
 #mem_throne_watchers.40.desc:0 "The team lead by Science Officer [Root.GetLeaderName] has finished their expedition on [mem_ring_tomb_world.GetName] moon and returned with a peculiar find. Behind the [Root.GetName] is the daunting skeleton frame of a dreadnought, similiar in design to the one that attacked our fleet. Our scientists have been examining the ships database and deem the vessel relatively safe. The AI core thankfully seems to have never been initialized. Adding to the mystery of the [mem_ring_system.GetName] system, all records of the ringworld builders have been wiped from the database. We managed to recover some encrypted data which we believe are access codes."
 mem_throne_watchers.40.desc:0 "Zespół dowodzony przez Oficera Naukowego [Root.GetLeaderName] zakończył ekspedycję na księżyc [mem_ring_tomb_world.GetName] i powrócił z niezwykłym znaleziskiem. Za [Root.GetName] znajduje się sporych rozmiarów wrak pancernika, podobny do tego który zaatakował naszą flotę. Nasi naukowcy badali bazę danych okrętu i uznali go za bezpieczny. Na szczęście rdzeń AI nigdy nie został uruchomiony. Potęgując zagadkowość systemu [mem_ring_system.GetName], wszelkie zapiski na temat budowniczych świata pierścieniowego zostały usunięte z baz danych. Udało się nam odzyskać część zakodowanych danych, które uważamy za kody dostępu."
 #mem_throne_watchers.40.a:0 "Transmit the Access Codes!"
 mem_throne_watchers.40.a:0 "Wyślij Kody Dostępu!"
 #mem_throne_watchers.40.a.tooltip:0 "Unlocks the ringworld in the [mem_ring_system.GetName] system."
 mem_throne_watchers.40.a.tooltip:0 "Odblokowuje świat pierścieniowy w systemie [mem_ring_system.GetName]."

 #mem_throne_watchers.45:0 "Succession" 
 mem_throne_watchers.45:0 "Dziedzictwo"
 #mem_throne_watchers.45.desc:0 "Our scientists believe we might be able to unlock the full capabilities of the ancient warform we discovered on [mem_ring_tomb_world.GetName] moon. For a price." 
 mem_throne_watchers.45.desc:0 "Nasi naukowcy wierzą, że są w stanie odblokować pełny potencjał starożytnego okrętu który znaleźliśmy na księżycu [mem_ring_tomb_world.GetName]. Za pewną cenę."
 #mem_throne_watchers.45.a:0 "We shall harness its true power, no matter the cost."
 mem_throne_watchers.45.a:0 "Powinniśmy wykorzystać tą moc, bez względu na cenę."
 #mem_throne_watchers.45.b:0 "This is a fool's errand."
 mem_throne_watchers.45.b:0 "Tylko głupiec by to zrobił."
 
 #mem_throne_watchers.46:0 "Envoy of the Sun" 
 mem_throne_watchers.46:0 "Wysłannik Słońca"
 #mem_throne_watchers.46.desc:0 "Our scientists believe that the ship is now fully operational and ready for deployment, we should be able to use it's full capabilities under combat conditions." 
 mem_throne_watchers.46.desc:0 "Nasi naukowcy wierzą, że okręt jest w pełni funkcjonalny i gotowy do walki. Jego pełny potencjał zostanie osiągnięty w warunkach bojowych."
 #mem_throne_watchers.46.a:0 "Lets see if this paid off."
 mem_throne_watchers.46.a:0 "Zobaczmy czy się to nam opłacało."
 
 #mem_throne_watchers.47:0 "Ignition"
 mem_throne_watchers.47:0 "Zapłon"
 #mem_throne_watchers.47.desc:0 "-Initiating Combat Protocols-"
 mem_throne_watchers.47.desc:0 "-Inicjalizacja Protokołów Bojowych-"
 #mem_throne_watchers.47.a:0 "Reactor output stable, changing into Combat Mode!"
 mem_throne_watchers.47.a:0 "Moc wyjściowa reaktora stabilna, włączam Tryb Bojowy!"
 
 #MEM_DECODE:0 "The Broken Moon"
 MEM_DECODE:0 "Zniszczony Księżyc"
 #MEM_DECODE_DESC:0 "A dreadnought transmitted a signal to the moon §Y[mem_ring_tomb_world.GetName]§! immediately prior to being destroyed. We may wish to send a science team there to analyse the situation."
 MEM_DECODE_DESC:0 "Pancernik wysłał sygnał na księżyc §Y[mem_ring_tomb_world.GetName]§! dokładnie w chwili swojego zniszczenia. Powinniśmy wysłać okręt badawczy i zbadać sytuację."
 
 #MEM_TITAN_AWAKENING:0 "Succession"
 MEM_TITAN_AWAKENING:0 "Dziedzictwo"
 #MEM_TITAN_AWAKENING_DESC:0 "Unlock the true power of the 'Ancient Warform'."
 MEM_TITAN_AWAKENING_DESC:0 "Odblokuj prawdziwą moc Starożytnego Pancernika."
 
 #pc_mem_ringworld_habitable_tile:0 "Ring World Terrain"
 pc_mem_ringworld_habitable_tile:0 "Teren Świata Pierścieniowego"
 #pc_mem_ringworld_habitable_tile_desc:0 "Diverse terrain with biomes that are eminently suitable to most forms of life."
 pc_mem_ringworld_habitable_tile_desc:0 "Różnorodny teren z biomami ktore są wybitnie korzystne dla większości form życia."
 
 #MEM_RING_WEAKNESS_PROJECT:0 "Weapon Recalibration - Throne Watchers"
 MEM_RING_WEAKNESS_PROJECT:0 "Rekalibracja Broni - Obserwatorzy Tronu"
 #MEM_RING_WEAKNESS_PROJECT_DESC:0 "Research the ringworld guardians and discover their weakness."
 MEM_RING_WEAKNESS_PROJECT_DESC:0 "Odkryj słabość obrońców świata pierścieniowego."
 
 #mem_uncertain_past:0 "Uncertain History"
 mem_uncertain_past:0 "Niepewna Historia"
 #mem_uncertain_past_desc:0 "The tragic events which befell this planet continue to be shrouded in doubt and mystery."
 mem_uncertain_past_desc:0 "Tragiczne wydarzenia które spotkały tę planetę ciągle spowite są tajemnicą i niepewnością."
 
 #pc_mem_ringworld_habitable:0 "Pristine Ring World"
 pc_mem_ringworld_habitable:0 "Pierwotny Świat pierścieniowy"
 #pc_mem_ringworld_habitable_desc:0 "An immense band encircling the system's sun.\nBuilt to allow for numerous artificial habitation zones along its inner span, freed from the restrictions and mundanity of planet-bound, spherical existence."
 pc_mem_ringworld_habitable_desc:0 "Wielka "obręcz" otaczająca słońce tego układu.\nZbudowana w celu umieszczenia wielu sztucznych stref nadających się do zamieszkoania wzdłuż wewnętrznego przęsła. Zapewnia więcej przestrzeni do życia nis sferyczna powierzchnia zwykłego globu."
 
 #pc_mem_ringworld_shielded:0 "Shielded Ring World"
 pc_mem_ringworld_shielded:0 "Świat pierścieniowy za Osłoną"
 #pc_mem_ringworld_shielded_desc:0 "This entire ring section is encased in some kind of impenetrable energy barrier. It blocks all scans of the surface. Someone wants to keep something hidden."
 pc_mem_ringworld_shielded_desc:0 "Cała sekcja tego pierścienia spowita jest pewnego rodzaju nieprzebijalną barierą. Blokuje ona wszelkie skany powierzchni. Ktoś chce zachować coś w ukryciu."
 
